<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | 学習ノート</title>
    <link rel="apple-touch-icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">
    <link rel="icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/theme-toggle.css">
    <script src="/js/theme.js"></script>

    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 3px 3px 0px var(--shadow);
            text-align: center;
            transform: rotate(-0.3deg);
            position: relative;
        }

        .error-number {
            font-family: 'Zen Kurenaido', cursive;
            font-size: 8rem;
            font-weight: 600;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.05);
            transform: rotate(-2deg);
        }

        .error-title {
            font-family: 'Zen Kurenaido', cursive;
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .error-illustration {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            padding: 15px 30px;
            border: 2px solid var(--card-border);
            border-radius: 25px;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px var(--shadow);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 3px 3px 0px var(--shadow);
            background: var(--bg-start);
        }

        .error-btn:active {
            transform: translateY(0);
            box-shadow: 1px 1px 0px var(--shadow);
        }

        .error-btn.primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-hover);
        }

        .error-btn.primary:hover {
            background: var(--primary-hover);
        }

        .suggestions {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px dashed var(--card-border);
        }

        .suggestions-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .suggestion-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .suggestion-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .suggestion-link:hover {
            background: var(--bg-start);
            transform: translateX(5px);
        }

        /* Decorative doodles */
        .doodle-404 {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
            font-size: 2rem;
        }

        .doodle-404.star1 { top: 10%; left: 5%; }
        .doodle-404.star2 { top: 15%; right: 10%; }
        .doodle-404.heart { bottom: 20%; left: 8%; }
        .doodle-404.question { bottom: 15%; right: 12%; }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 25px;
            }

            .error-number {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .error-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.3rem;
            }

            .error-illustration {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="notebook">
        <!-- Background doodles -->
        <div class="doodle-bg doodle-star">★</div>
        <div class="doodle-bg doodle-heart">♡</div>
        <div class="doodle-bg doodle-note">♪</div>
        <div class="doodle-bg doodle-smile">☺</div>
        <div class="doodle-bg doodle-sun">☀</div>
        <div class="doodle-bg doodle-pencil">✏</div>

        <div class="scribble scribble-1"></div>
        <div class="scribble scribble-2"></div>

        <div class="error-container">
            <div class="error-card">
                <!-- Card doodles -->
                <div class="doodle-404 star1">✨</div>
                <div class="doodle-404 star2">⭐</div>
                <div class="doodle-404 heart">💖</div>
                <div class="doodle-404 question">❓</div>

                <div class="error-illustration">📚</div>
                <div class="error-number">404</div>
                <h1 class="error-title">ページが見つかりません</h1>
                <p class="error-message">
                    お探しのページは移動または削除された可能性があります。<br>
                    URLをもう一度確認してみてください。
                </p>

                <div class="action-buttons">
                    <a href="/pages/login.html" class="error-btn primary">
                        🏠 ホームに戻る
                    </a>
                    <button onclick="history.back()" class="error-btn">
                        ← 前のページへ
                    </button>
                </div>

                <div class="suggestions">
                    <div class="suggestions-title">よく使うページ:</div>
                    <div class="suggestion-links">
                        <a href="/pages/subject-select.html" class="suggestion-link">📖 科目選択</a>
                        <a href="/pages/profile.html" class="suggestion-link">👤 プロフィール</a>
                        <a href="/mana/index.html" class="suggestion-link">⚙️ 問題管理</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Track 404 errors for debugging (optional)
        if (window.location.hostname !== 'localhost') {
            console.log('404 Error:', {
                path: window.location.pathname,
                referrer: document.referrer,
                timestamp: new Date().toISOString()
            });
        }

        // Auto-redirect after 30 seconds (optional)
        let countdown = 30;
        const autoRedirect = false; // Set to true to enable

        if (autoRedirect) {
            const interval = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = '/pages/login.html';
                }
            }, 1000);
        }
    </script>
</body>
</html>
