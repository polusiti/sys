<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fef5e7">
    <title>学習ノート - ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Kurenaido&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/theme-toggle.css">
    <script src="../js/theme.js"></script>
</head>

<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="notebook">
        <div class="doodle-bg doodle-star">★</div>
        <div class="doodle-bg doodle-heart">♡</div>
        <div class="doodle-bg doodle-note">♪</div>
        <div class="doodle-bg doodle-smile">☺</div>
        <div class="doodle-bg doodle-sun">☀</div>
        <div class="doodle-bg doodle-pencil">✏</div>

        <div class="scribble scribble-1"></div>
        <div class="scribble scribble-2"></div>

        <div class="container">
            <div class="login-container">
                <h1>学習ノート</h1>
                <p class="subtitle">ようこそ！</p>

                <div class="login-card">
                    <!-- パスキーログインフォーム -->
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <p class="form-description">パスキー（生体認証）でログイン</p>

                        <div class="input-group">
                            <label for="loginUserId">ユーザーID</label>
                            <input type="text" id="loginUserId" placeholder="ユーザーIDを入力" required>
                        </div>

                        <button type="submit" class="login-btn">パスキーでログイン</button>

                        <div class="form-links">
                            <button type="button" class="link-btn" onclick="showRegisterForm()">新規登録</button>
                        </div>
                    </form>

                    <!-- パスキー登録フォーム -->
                    <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
                        <p class="form-description">パスキー（生体認証）で新規登録</p>

                        <div class="input-group">
                            <label for="userId">ユーザーID</label>
                            <input type="text" id="userId" placeholder="半角英数字で入力" required>
                        </div>

                        <div class="input-group">
                            <label for="displayName">表示名</label>
                            <input type="text" id="displayName" placeholder="表示される名前" required>
                        </div>

                        <div class="info-box">
                            <p><strong>お問い合わせ番号</strong></p>
                            <p><small>システムが自動で生成します</small></p>
                        </div>

                        <button type="submit" class="login-btn">パスキーで登録</button>

                        <div class="form-links">
                            <button type="button" class="link-btn" onclick="showLoginForm()">ログインへ戻る</button>
                        </div>
                    </form>

                    <div class="divider">
                        <span>または</span>
                    </div>

                    <button class="guest-btn" onclick="guestLogin()">👤 ゲストとして始める</button>

                    <div class="passkey-info">
                        <p>🔒 パスキーとは？</p>
                        <small>顔認証・指紋認証などでログインできる安全な仕組みです。パスワードは不要です。</small>
                    </div>
                </div>

                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">4+</span>
                        <span class="feature-text">科目対応</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">Q</span>
                        <span class="feature-text">四択問題</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">%</span>
                        <span class="feature-text">進捗管理</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
