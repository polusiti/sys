<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4285f4">
    <title>404 - ページが見つかりません | ぜろ</title>

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">
    <link rel="icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/theme-toggle.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme Script -->
    <script src="/js/theme.js"></script>
</head>
<body>
    <div class="notebook">
        <div class="doodle-bg doodle-star">★</div>
        <div class="doodle-bg doodle-heart">♡</div>
        <div class="doodle-bg doodle-note">♪</div>
        <div class="doodle-bg doodle-smile">☺</div>

        <div class="container" style="justify-content: center;">
            <div class="error-container" style="max-width: 600px; width: 100%; margin-top: 60px;">
                <div class="login-card" style="text-align: center;">
                    <div style="margin-bottom: 30px;">
                        <span class="material-symbols-rounded" style="font-size: 80px; color: var(--text-accent);">
                            error
                        </span>
                    </div>

                    <h1 style="font-size: 48px; margin: 0 0 10px 0; color: var(--text-accent);">404</h1>
                    <h2 style="font-size: 24px; margin: 0 0 20px 0;">ページが見つかりません</h2>

                    <p style="color: var(--text-secondary); margin-bottom: 30px; line-height: 1.6;">
                        お探しのページは存在しないか、移動した可能性があります。
                    </p>

                    <div style="margin-bottom: 30px;">
                        <button class="login-btn" onclick="window.location.href='/pages/login.html'" style="width: 100%; max-width: 300px; margin-bottom: 10px;">
                            <span class="material-symbols-rounded" style="vertical-align: middle; margin-right: 8px;">home</span>
                            ホームに戻る
                        </button>
                    </div>

                    <div class="info-box" style="text-align: left;">
                        <p style="margin: 0 0 15px 0;"><strong>よく使われるページ:</strong></p>
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <a href="/pages/login.html" style="color: var(--text-primary); text-decoration: none; padding: 8px; border-radius: 4px; background: var(--button-bg); border: 1px solid var(--button-border); display: block;">
                                <span class="material-symbols-rounded" style="vertical-align: middle; font-size: 18px; margin-right: 8px;">login</span>
                                ログイン
                            </a>
                            <a href="/pages/subject-select.html" style="color: var(--text-primary); text-decoration: none; padding: 8px; border-radius: 4px; background: var(--button-bg); border: 1px solid var(--button-border); display: block;">
                                <span class="material-symbols-rounded" style="vertical-align: middle; font-size: 18px; margin-right: 8px;">school</span>
                                科目選択
                            </a>
                            <a href="/pages/profile.html" style="color: var(--text-primary); text-decoration: none; padding: 8px; border-radius: 4px; background: var(--button-bg); border: 1px solid var(--button-border); display: block;">
                                <span class="material-symbols-rounded" style="vertical-align: middle; font-size: 18px; margin-right: 8px;">person</span>
                                プロフィール
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
