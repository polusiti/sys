<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解答形式テストシステム</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/Components.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/themes.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-primary, #f8fafc);
            color: var(--text-primary, #1e293b);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color, #e2e8f0);
            margin-bottom: 30px;
        }
        .section {
            background: var(--bg-secondary, white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color, #e2e8f0);
        }
        .format-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .format-btn {
            padding: 12px 16px;
            border: 2px solid #3b82f6;
            background: white;
            color: #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .format-btn:hover {
            background: #3b82f6;
            color: white;
        }
        .format-btn.active {
            background: #3b82f6;
            color: white;
        }
        .question-display {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            min-height: 60px;
        }
        .result-display {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-secondary {
            background: #64748b;
            color: white;
        }
        .btn-secondary:hover {
            background: #475569;
        }
        .select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>解答形式テストシステム</h1>
            <p>A1-A3（選択式）、F1（分数）、F2（自由入力）の解答形式をテストできます</p>
        </header>

        <div class="section">
            <h2>解答形式の選択</h2>
            <div class="format-buttons">
                <button class="format-btn" data-format="A1">A1 (4択)</button>
                <button class="format-btn" data-format="A2">A2 (6択)</button>
                <button class="format-btn" data-format="A3">A3 (9択)</button>
                <button class="format-btn" data-format="F1">F1 (分数)</button>
                <button class="format-btn" data-format="F2">F2 (自由入力)</button>
            </div>
        </div>

        <div class="section">
            <h2>問題設定</h2>
            <div class="controls">
                <label for="questionSelect">問題を選択:</label>
                <select id="questionSelect" class="select">
                    <option value="">問題を選択してください</option>
                </select>
                <button id="loadQuestion" class="btn btn-secondary">問題を読み込み</button>
            </div>
            
            <div class="question-display" id="questionDisplay">
                ここに問題文が表示されます
            </div>
        </div>

        <div class="section">
            <h2>解答テスト</h2>
            <div class="controls">
                <button id="startAnswer" class="btn btn-primary" disabled>解答開始</button>
                <button id="resetTest" class="btn btn-secondary">リセット</button>
            </div>
            
            <div class="result-display" id="resultDisplay">
                <h3>解答結果:</h3>
                <pre id="resultContent"></pre>
            </div>
        </div>

        <div class="section">
            <h2>カスタム問題テスト</h2>
            <div class="controls">
                <input type="text" id="customQuestion" placeholder="カスタム問題文を入力" style="flex: 1; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px;">
                <button id="testCustom" class="btn btn-primary">テスト実行</button>
            </div>
        </div>
    </div>

    <script src="/example/ans/answer-ui.js"></script>
    <script src="quiz-system.js"></script>
</body>
</html>
