<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスニング問題管理 - 学習ノート</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
        .question-list {
            margin-top: 20px;
        }
        .question-item {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid var(--card-border);
            border-radius: 8px;
            transform: rotate(-0.1deg);
            box-shadow: 2px 2px 0px var(--shadow-color);
        }
        .question-item:nth-child(2n) {
            transform: rotate(0.1deg);
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .question-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }
        .question-actions {
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            background: var(--button-bg);
            border: 2px solid var(--button-border);
            box-shadow: 2px 2px 0px var(--button-border);
            cursor: pointer;
            font-family: 'Klee One', cursive;
            border-radius: 4px;
            min-height: auto;
        }
        .btn-small:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px var(--button-border);
        }
        .btn-small:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px var(--button-border);
        }
        .btn-danger {
            background: var(--error-bg);
            border-color: var(--error-border);
            box-shadow: 2px 2px 0px var(--error-border);
        }
        .btn-danger:hover {
            box-shadow: 3px 3px 0px var(--error-border);
        }
        .btn-danger:active {
            box-shadow: 1px 1px 0px var(--error-border);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid var(--button-border);
            box-shadow: 5px 5px 0px var(--button-border);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--button-border);
            border-radius: 4px;
            font-family: 'Klee One', cursive;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-actions button {
            flex: 1;
            padding: 12px;
            font-size: 15px;
            min-height: auto;
        }
    </style>
</head>
<body>
    <div class="notebook">
        <div class="container">
            <button class="back-btn" onclick="location.href='../index.html'">← 科目選択に戻る</button>

            <h1>リスニング問題管理</h1>
            <p class="subtitle">音声問題（4択/5択）</p>

            <div class="stats">
                <p class="stat">総問題数: <span id="totalCount">0</span></p>
                <p class="stat">レベル: <span id="difficultyFilter">全て</span></p>
            </div>

            <div style="display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap;">
                <button onclick="showCreateModal()" style="flex: 1; min-width: 150px;">新規作成</button>
                <button onclick="showPassageModal()" style="flex: 1; min-width: 150px;">📻 東大パッセージ作成</button>
                <button onclick="exportQuestions()" style="flex: 1; min-width: 150px;" class="btn-small">エクスポート</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importQuestions(this.files[0])">
                <button onclick="document.getElementById('importFile').click()" style="flex: 1; min-width: 150px;" class="btn-small">インポート</button>
                <button onclick="loadContent()" style="flex: 1; min-width: 150px;" class="btn-small">再読込</button>
            </div>

            <div id="questionList" class="question-list"></div>
        </div>
    </div>

    <!-- 作成・編集モーダル -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">問題を作成</h3>
            <form id="questionForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text" id="inputTitle" required placeholder="例: 日常会話 - 買い物">
                </div>
                <div class="form-group">
                    <label>音声ファイル</label>
                    <input type="file" id="inputAudio" accept="audio/*" style="padding: 8px;">
                    <div id="audioPreview" style="margin-top: 10px; display: none;">
                        <audio controls style="width: 100%; max-width: 400px;"></audio>
                        <button type="button" onclick="removeAudio()" class="btn-small btn-danger" style="margin-top: 5px; width: auto;">
                            音声を削除
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>問題文</label>
                    <textarea id="inputQuestion" required placeholder="例: 音声を聞いて、最も適切な答えを選びなさい。"></textarea>
                </div>
                <div class="form-group">
                    <label>選択肢A</label>
                    <input type="text" id="inputChoiceA" required placeholder="選択肢Aを入力">
                </div>
                <div class="form-group">
                    <label>選択肢B</label>
                    <input type="text" id="inputChoiceB" required placeholder="選択肢Bを入力">
                </div>
                <div class="form-group">
                    <label>選択肢C</label>
                    <input type="text" id="inputChoiceC" required placeholder="選択肢Cを入力">
                </div>
                <div class="form-group">
                    <label>選択肢D</label>
                    <input type="text" id="inputChoiceD" required placeholder="選択肢Dを入力">
                </div>
                <div class="form-group" id="choiceEGroup" style="display: none;">
                    <label>選択肢E</label>
                    <input type="text" id="inputChoiceE" placeholder="選択肢Eを入力">
                </div>
                <div class="form-group">
                    <button type="button" onclick="toggleChoiceE()" class="btn-small" style="width: auto;">
                        5択にする / 4択にする
                    </button>
                </div>
                <div class="form-group">
                    <label>正解</label>
                    <div style="display: flex; gap: 15px; margin-top: 5px; flex-wrap: wrap;">
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="correctAnswer" value="A" required> A
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="correctAnswer" value="B"> B
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="correctAnswer" value="C"> C
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="correctAnswer" value="D"> D
                        </label>
                        <label id="radioELabel" style="display: none; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="correctAnswer" value="E"> E
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>レベル</label>
                    <select id="inputDifficulty">
                        <option value="listen_kyotsu" selected>共通テスト</option>
                        <option value="listen_todai">東大</option>
                        <option value="listen_other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>解説（オプション）</label>
                    <textarea id="inputExplanation" placeholder="解説を入力"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" class="btn-small">キャンセル</button>
                    <button type="submit">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 東大パッセージ作成モーダル -->
    <div id="passageModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <h3>📻 東大リスニング - パッセージ作成</h3>
            <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 14px;">
                1つの音声に対して複数の5択問題を作成します
            </p>

            <div class="form-group">
                <label>パッセージタイトル</label>
                <input type="text" id="passageTitle" required placeholder="例: Submarine Cable Lecture">
            </div>

            <div class="form-group">
                <label>音声ファイル</label>
                <input type="file" id="passageAudio" accept="audio/*" style="padding: 8px;">
                <div id="passageAudioPreview" style="margin-top: 10px; display: none;">
                    <audio controls style="width: 100%; max-width: 400px;"></audio>
                </div>
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <label style="margin: 0;">設問（5択問題）</label>
                    <button type="button" onclick="addPassageQuestion()" class="btn-small">
                        ➕ 設問を追加
                    </button>
                </div>
                <div id="passageQuestions">
                    <!-- 設問が動的に追加される -->
                </div>
            </div>

            <div class="form-group">
                <label>📄 スクリプト（音声の全文テキスト）</label>
                <textarea id="passageScript" placeholder="音声の全文を入力してください..." style="min-height: 150px;"></textarea>
            </div>

            <div class="form-group">
                <label>💡 パッセージ全体の解説</label>
                <textarea id="passageExplanation" placeholder="パッセージ全体に関する解説を入力してください..." style="min-height: 100px;"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" onclick="closePassageModal()" class="btn-small">キャンセル</button>
                <button type="button" onclick="submitPassage()">💾 パッセージを保存</button>
            </div>
        </div>
    </div>

    <script src="../d1-client.js"></script>
    <script>
        const SUBJECT = 'english-listening';
        let currentQuestions = [];
        let currentPassages = [];
        let editingId = null;
        let currentAudioUrl = null;
        let viewMode = 'passages'; // 'passages' or 'individual'

        document.addEventListener('DOMContentLoaded', () => {
            loadContent();

            // Add audio file preview listener
            document.getElementById('inputAudio').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const audioPreview = document.getElementById('audioPreview');
                    const audioElement = audioPreview.querySelector('audio');
                    audioElement.src = URL.createObjectURL(file);
                    audioPreview.style.display = 'block';
                }
            });
        });

        // コンテンツ読み込み（パッセージビュー優先）
        async function loadContent() {
            try {
                // パッセージ一覧を取得
                const response = await fetch('https://questa-r2-api.t88596565.workers.dev/api/note/passages?subject=english-listening&limit=100');
                const data = await response.json();

                if (data.success && data.passages && data.passages.length > 0) {
                    currentPassages = data.passages;
                    displayPassages(currentPassages);
                    document.getElementById('totalCount').textContent = `${currentPassages.length}パッセージ`;
                } else {
                    // パッセージがない場合は個別問題表示にフォールバック
                    viewMode = 'individual';
                    await loadQuestions();
                }
            } catch (error) {
                console.error('パッセージ読み込みエラー:', error);
                // エラー時は個別問題表示にフォールバック
                viewMode = 'individual';
                await loadQuestions();
            }
        }

        // パッセージ一覧表示
        function displayPassages(passages) {
            const listEl = document.getElementById('questionList');
            if (passages.length === 0) {
                listEl.innerHTML = '<div class="card"><p style="text-align: center;">パッセージがありません</p></div>';
                return;
            }

            listEl.innerHTML = passages.map(p => {
                const audioUrl = p.media_urls && p.media_urls.length > 0 ? p.media_urls[0] : null;
                const extension = audioUrl ? audioUrl.split('.').pop().toLowerCase() : 'mp3';
                const mimeTypes = {
                    'mp3': 'audio/mpeg',
                    'wav': 'audio/wav',
                    'ogg': 'audio/ogg',
                    'm4a': 'audio/mp4',
                    'aac': 'audio/aac'
                };
                const mimeType = mimeTypes[extension] || 'audio/mpeg';

                let audioHtml = '';
                if (audioUrl) {
                    audioHtml = `<div style="margin: 10px 0;">
                        <audio controls style="width: 100%; max-width: 400px;">
                            <source src="${audioUrl}" type="${mimeType}">
                            お使いのブラウザは音声再生に対応していません。
                        </audio>
                    </div>`;
                }

                return `
                    <div class="question-item">
                        <div class="question-header">
                            <span class="question-title">📻 ${escapeHtml(p.title)}</span>
                            <div class="question-actions">
                                <button class="btn-small" onclick="viewPassageDetails('${p.passage_id}')">詳細</button>
                                <button class="btn-small btn-danger" onclick="deletePassageConfirm('${p.passage_id}')">削除</button>
                            </div>
                        </div>
                        <div style="margin: 10px 0; color: var(--text-secondary); font-size: 14px;">
                            レベル: ${p.difficulty_level || 'listen_todai'} | 設問数: ${p.question_count}問
                        </div>
                        ${audioHtml}
                        <div style="margin-top: 15px;">
                            <button class="btn-small" onclick="togglePassageQuestions('${p.passage_id}')" style="width: 100%;">
                                📋 設問を表示/非表示
                            </button>
                            <div id="passage-questions-${p.passage_id}" style="display: none; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 8px;">
                                読み込み中...
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // パッセージの設問を表示/非表示
        async function togglePassageQuestions(passageId) {
            const container = document.getElementById(`passage-questions-${passageId}`);

            if (container.style.display === 'none') {
                // 設問を読み込んで表示
                try {
                    const response = await fetch(`https://questa-r2-api.t88596565.workers.dev/api/note/passages?passageId=${passageId}`);
                    const data = await response.json();

                    if (data.success && data.questions && data.questions.length > 0) {
                        const questionsHtml = data.questions.map((q, idx) => {
                            let choicesHtml = '';
                            if (q.choices && q.choices.length > 0) {
                                choicesHtml = q.choices.map((choice, cidx) => {
                                    const letter = String.fromCharCode(65 + cidx); // A, B, C, D, E
                                    const isCorrect = q.correct_answer === letter;
                                    return `<div style="margin: 5px 0; padding: 8px; background: ${isCorrect ? 'var(--success-bg)' : 'white'}; border-radius: 4px;">
                                        ${letter}. ${escapeHtml(choice)}
                                    </div>`;
                                }).join('');
                            }

                            return `
                                <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 2px solid var(--card-border);">
                                    <div style="font-weight: 600; margin-bottom: 10px; color: var(--text-primary);">
                                        問題 ${idx + 1}
                                    </div>
                                    <div style="margin: 10px 0;">${escapeHtml(q.question_text)}</div>
                                    ${choicesHtml}
                                    <div style="margin: 10px 0; color: var(--text-accent);">正解: ${escapeHtml(q.correct_answer)}</div>
                                    ${q.explanation ? `<div style="margin: 10px 0; padding: 10px; background: rgba(79, 70, 229, 0.1); border-radius: 4px; font-size: 14px;">💡 ${escapeHtml(q.explanation)}</div>` : ''}
                                </div>
                            `;
                        }).join('');

                        container.innerHTML = questionsHtml;
                    } else {
                        container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">設問が見つかりません</p>';
                    }
                } catch (error) {
                    console.error('設問読み込みエラー:', error);
                    container.innerHTML = '<p style="text-align: center; color: var(--error-border);">設問の読み込みに失敗しました</p>';
                }

                container.style.display = 'block';
            } else {
                // 非表示
                container.style.display = 'none';
            }
        }

        // パッセージ詳細表示
        async function viewPassageDetails(passageId) {
            try {
                const response = await fetch(`https://questa-r2-api.t88596565.workers.dev/api/note/passages?passageId=${passageId}`);
                const data = await response.json();

                if (data.success && data.questions && data.questions.length > 0) {
                    // 最初の問題からパッセージ情報を取得
                    const firstQuestion = data.questions[0];

                    let detailsHtml = `
                        <h2>パッセージ詳細</h2>
                        <p><strong>タイトル:</strong> ${escapeHtml(firstQuestion.title || 'なし')}</p>
                        <p><strong>設問数:</strong> ${data.questions.length}問</p>
                    `;

                    if (firstQuestion.passage_script) {
                        detailsHtml += `
                            <div style="margin: 15px 0;">
                                <strong>📄 スクリプト:</strong>
                                <div style="margin-top: 10px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 8px; white-space: pre-wrap;">
                                    ${escapeHtml(firstQuestion.passage_script)}
                                </div>
                            </div>
                        `;
                    }

                    if (firstQuestion.passage_explanation) {
                        detailsHtml += `
                            <div style="margin: 15px 0;">
                                <strong>💡 全体解説:</strong>
                                <div style="margin-top: 10px; padding: 15px; background: rgba(79, 70, 229, 0.1); border-radius: 8px;">
                                    ${escapeHtml(firstQuestion.passage_explanation)}
                                </div>
                            </div>
                        `;
                    }

                    alert(detailsHtml.replace(/<[^>]*>/g, '\n'));
                } else {
                    alert('パッセージ情報の取得に失敗しました');
                }
            } catch (error) {
                console.error('パッセージ詳細取得エラー:', error);
                alert('エラーが発生しました: ' + error.message);
            }
        }

        // パッセージ削除
        async function deletePassageConfirm(passageId) {
            if (!confirm('このパッセージとすべての設問を削除しますか？')) return;

            try {
                // パッセージの全設問を取得
                const response = await fetch(`https://questa-r2-api.t88596565.workers.dev/api/note/passages?passageId=${passageId}`);
                const data = await response.json();

                if (data.success && data.questions && data.questions.length > 0) {
                    // 各設問を削除
                    for (const question of data.questions) {
                        await window.D1Client.deleteQuestion(question.id);
                    }
                    alert('パッセージを削除しました');
                    loadContent();
                } else {
                    alert('パッセージが見つかりません');
                }
            } catch (error) {
                console.error('削除エラー:', error);
                alert('削除エラー: ' + error.message);
            }
        }

        function toggleChoiceE() {
            const choiceEGroup = document.getElementById('choiceEGroup');
            const radioELabel = document.getElementById('radioELabel');
            const inputChoiceE = document.getElementById('inputChoiceE');

            if (choiceEGroup.style.display === 'none') {
                choiceEGroup.style.display = 'block';
                radioELabel.style.display = 'flex';
            } else {
                choiceEGroup.style.display = 'none';
                radioELabel.style.display = 'none';
                inputChoiceE.value = '';
                // Uncheck E if it was selected
                const radioE = document.querySelector('input[name="correctAnswer"][value="E"]');
                if (radioE && radioE.checked) {
                    radioE.checked = false;
                }
            }
        }

        function removeAudio() {
            const audioInput = document.getElementById('inputAudio');
            const audioPreview = document.getElementById('audioPreview');
            audioInput.value = '';
            audioPreview.style.display = 'none';
            currentAudioUrl = null;
        }

        async function loadQuestions() {
            try {
                currentQuestions = await window.D1Client.getQuestions(SUBJECT);
                console.log('取得した問題数:', currentQuestions.length);
                if (currentQuestions.length > 0) {
                    console.log('最初の問題のサンプル:', currentQuestions[0]);
                    console.log('最初の問題のmedia_urls:', currentQuestions[0].media_urls);
                }
                displayQuestions(currentQuestions);
                document.getElementById('totalCount').textContent = currentQuestions.length;
            } catch (error) {
                console.error('問題読み込みエラー:', error);
                alert('問題の読み込みに失敗しました: ' + error.message);
            }
        }

        function displayQuestions(questions) {
            const listEl = document.getElementById('questionList');
            if (questions.length === 0) {
                listEl.innerHTML = '<div class="card"><p style="text-align: center;">問題がありません</p></div>';
                return;
            }

            listEl.innerHTML = questions.map(q => {
                let audioHtml = '';
                if (q.media_urls && q.media_urls.length > 0) {
                    const audioUrl = q.media_urls[0];
                    // ファイル拡張子からMIMEタイプを判定
                    const extension = audioUrl.split('.').pop().toLowerCase();
                    const mimeTypes = {
                        'mp3': 'audio/mpeg',
                        'wav': 'audio/wav',
                        'ogg': 'audio/ogg',
                        'm4a': 'audio/mp4',
                        'aac': 'audio/aac'
                    };
                    const mimeType = mimeTypes[extension] || 'audio/mpeg';

                    audioHtml = `<div style="margin: 10px 0;">
                        <audio controls style="width: 100%; max-width: 400px;">
                            <source src="${audioUrl}" type="${mimeType}">
                            お使いのブラウザは音声再生に対応していません。
                        </audio>
                    </div>`;
                }

                let choicesHtml = '';
                if (q.choices && q.choices.length > 0) {
                    choicesHtml = q.choices.map((choice, idx) => {
                        const letter = String.fromCharCode(65 + idx); // A, B, C, D, E
                        const isCorrect = q.correct_answer === letter;
                        return `<div style="margin: 5px 0; padding: 8px; background: ${isCorrect ? 'var(--success-bg)' : 'transparent'}; border-radius: 4px;">
                            ${letter}. ${escapeHtml(choice)}
                        </div>`;
                    }).join('');
                }

                return `
                    <div class="question-item">
                        <div class="question-header">
                            <span class="question-title">${escapeHtml(q.title)}</span>
                            <div class="question-actions">
                                <button class="btn-small" onclick="editQuestion('${q.id}')">編集</button>
                                <button class="btn-small btn-danger" onclick="deleteQuestionConfirm('${q.id}')">削除</button>
                            </div>
                        </div>
                        <div style="margin: 10px 0; color: var(--text-secondary); font-size: 14px;">
                            レベル: ${q.difficulty_level || 'listen_kyotsu'} | 選択肢数: ${q.choices ? q.choices.length : 0}
                        </div>
                        ${audioHtml}
                        <div style="margin: 10px 0;">${escapeHtml(q.question_text)}</div>
                        ${choicesHtml}
                        <div style="margin: 10px 0; color: var(--text-accent);">正解: ${escapeHtml(q.correct_answer)}</div>
                    </div>
                `;
            }).join('');
        }

        function showCreateModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = '問題を作成';
            document.getElementById('questionForm').reset();
            document.getElementById('questionModal').classList.add('active');
        }

        function editQuestion(id) {
            const question = currentQuestions.find(q => q.id === id);
            if (!question) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = '問題を編集';
            document.getElementById('inputTitle').value = question.title;
            document.getElementById('inputQuestion').value = question.question_text;

            // Handle audio
            if (question.media_urls && question.media_urls.length > 0) {
                currentAudioUrl = question.media_urls[0];
                const audioPreview = document.getElementById('audioPreview');
                const audioElement = audioPreview.querySelector('audio');
                audioElement.src = currentAudioUrl;
                audioPreview.style.display = 'block';
            } else {
                currentAudioUrl = null;
                document.getElementById('audioPreview').style.display = 'none';
            }

            // Populate choices
            const choices = question.choices || [];
            document.getElementById('inputChoiceA').value = choices[0] || '';
            document.getElementById('inputChoiceB').value = choices[1] || '';
            document.getElementById('inputChoiceC').value = choices[2] || '';
            document.getElementById('inputChoiceD').value = choices[3] || '';

            // Handle 5th choice
            if (choices.length >= 5 && choices[4]) {
                document.getElementById('inputChoiceE').value = choices[4];
                document.getElementById('choiceEGroup').style.display = 'block';
                document.getElementById('radioELabel').style.display = 'flex';
            } else {
                document.getElementById('inputChoiceE').value = '';
                document.getElementById('choiceEGroup').style.display = 'none';
                document.getElementById('radioELabel').style.display = 'none';
            }

            // Select correct answer radio button
            const correctAnswer = question.correct_answer || 'A';
            const radioBtn = document.querySelector(`input[name="correctAnswer"][value="${correctAnswer}"]`);
            if (radioBtn) radioBtn.checked = true;

            document.getElementById('inputDifficulty').value = question.difficulty_level || 'listen_kyotsu';
            document.getElementById('inputExplanation').value = question.explanation || '';
            document.getElementById('questionModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('questionModal').classList.remove('active');
            editingId = null;
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const choices = [
                document.getElementById('inputChoiceA').value,
                document.getElementById('inputChoiceB').value,
                document.getElementById('inputChoiceC').value,
                document.getElementById('inputChoiceD').value
            ];

            // Add 5th choice if it's visible and has a value
            const choiceEGroup = document.getElementById('choiceEGroup');
            const choiceEValue = document.getElementById('inputChoiceE').value;
            if (choiceEGroup.style.display !== 'none' && choiceEValue) {
                choices.push(choiceEValue);
            }

            const correctAnswerRadio = document.querySelector('input[name="correctAnswer"]:checked');
            if (!correctAnswerRadio) {
                alert('正解を選択してください');
                return;
            }

            // Validate that if E is selected, choice E exists
            if (correctAnswerRadio.value === 'E' && !choiceEValue) {
                alert('選択肢Eを入力してください');
                return;
            }

            // Handle audio file upload
            const audioFile = document.getElementById('inputAudio').files[0];
            let mediaUrls = [];

            console.log('音声ファイル選択状態:', audioFile ? `ファイル名: ${audioFile.name}` : '未選択');

            if (audioFile) {
                try {
                    // Upload audio file to R2 storage
                    const formData = new FormData();
                    formData.append('file', audioFile);
                    formData.append('subject', SUBJECT);

                    console.log('音声アップロード開始...');
                    const uploadResponse = await fetch('https://data-manager-auth.t88596565.workers.dev/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const uploadData = await uploadResponse.json();
                    console.log('アップロードレスポンス:', uploadData);

                    if (!uploadResponse.ok || !uploadData.success) {
                        const errorMsg = uploadData.error || uploadData.details || '音声ファイルのアップロードに失敗しました';
                        throw new Error(errorMsg);
                    }

                    mediaUrls = [uploadData.url];
                    console.log('音声URL設定完了:', mediaUrls);
                } catch (error) {
                    console.error('音声アップロードエラー:', error);
                    alert('音声アップロードエラー: ' + error.message);
                    return;
                }
            } else if (currentAudioUrl) {
                // Keep existing audio URL if no new file is uploaded
                mediaUrls = [currentAudioUrl];
                console.log('既存の音声URL使用:', mediaUrls);
            } else {
                console.log('音声ファイルなし');
            }

            const data = {
                subject: SUBJECT,
                title: document.getElementById('inputTitle').value,
                question_text: document.getElementById('inputQuestion').value,
                correct_answer: correctAnswerRadio.value,
                difficulty_level: document.getElementById('inputDifficulty').value,
                explanation: document.getElementById('inputExplanation').value,
                choices: choices,
                media_urls: mediaUrls,
                is_listening: true,
                mode: 'multiple_choice'
            };

            console.log('問題作成データ:', data);
            console.log('media_urls:', data.media_urls);

            try {
                if (editingId) {
                    await window.D1Client.updateQuestion(editingId, data);
                    alert('問題を更新しました');
                } else {
                    const result = await window.D1Client.createQuestion(data);
                    console.log('作成結果:', result);
                    alert('問題を作成しました');
                }
                closeModal();
                loadContent();
            } catch (error) {
                console.error('問題作成エラー:', error);
                alert('エラー: ' + error.message);
            }
        }

        async function deleteQuestionConfirm(id) {
            if (!confirm('この問題を削除しますか？')) return;

            try {
                await window.D1Client.deleteQuestion(id);
                alert('問題を削除しました');
                loadContent();
            } catch (error) {
                alert('削除エラー: ' + error.message);
            }
        }

        async function exportQuestions() {
            try {
                await window.D1Client.exportQuestions(SUBJECT);
            } catch (error) {
                alert('エクスポートエラー: ' + error.message);
            }
        }

        async function importQuestions(file) {
            if (!file) return;

            try {
                await window.D1Client.importQuestions(file);
                loadContent();
            } catch (error) {
                alert('インポートエラー: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // ========== 東大パッセージ作成機能 ==========
        let passageQuestionCount = 0;

        function showPassageModal() {
            document.getElementById('passageModal').classList.add('active');
            document.getElementById('passageTitle').value = '';
            document.getElementById('passageAudio').value = '';
            document.getElementById('passageAudioPreview').style.display = 'none';
            document.getElementById('passageQuestions').innerHTML = '';
            document.getElementById('passageScript').value = '';
            document.getElementById('passageExplanation').value = '';
            passageQuestionCount = 0;

            // 初期設問を1つ追加
            addPassageQuestion();

            // 音声プレビュー
            document.getElementById('passageAudio').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const preview = document.getElementById('passageAudioPreview');
                    const audio = preview.querySelector('audio');
                    audio.src = URL.createObjectURL(file);
                    preview.style.display = 'block';
                }
            });
        }

        function closePassageModal() {
            document.getElementById('passageModal').classList.remove('active');
        }

        function addPassageQuestion() {
            passageQuestionCount++;
            const container = document.getElementById('passageQuestions');

            const questionCard = document.createElement('div');
            questionCard.className = 'question-item';
            questionCard.id = `pq-${passageQuestionCount}`;
            questionCard.style.marginBottom = '15px';

            questionCard.innerHTML = `
                <div class="question-header">
                    <span class="question-title">問題 ${passageQuestionCount}</span>
                    ${passageQuestionCount > 1 ? `<button type="button" class="btn-small btn-danger" onclick="deletePassageQuestion(${passageQuestionCount})">削除</button>` : ''}
                </div>

                <div class="form-group">
                    <label>問題文</label>
                    <textarea class="pq-text" required placeholder="(${passageQuestionCount}) What is the central purpose..."></textarea>
                </div>

                <div class="form-group">
                    <label>選択肢</label>
                    <div style="margin-bottom: 8px;">
                        <input type="text" class="pq-choice-a" required placeholder="a) 選択肢 a" style="margin-bottom: 8px;">
                    </div>
                    <div style="margin-bottom: 8px;">
                        <input type="text" class="pq-choice-b" required placeholder="b) 選択肢 b" style="margin-bottom: 8px;">
                    </div>
                    <div style="margin-bottom: 8px;">
                        <input type="text" class="pq-choice-c" required placeholder="c) 選択肢 c" style="margin-bottom: 8px;">
                    </div>
                    <div style="margin-bottom: 8px;">
                        <input type="text" class="pq-choice-d" required placeholder="d) 選択肢 d" style="margin-bottom: 8px;">
                    </div>
                    <div>
                        <input type="text" class="pq-choice-e" required placeholder="e) 選択肢 e">
                    </div>
                </div>

                <div class="form-group">
                    <label>正解</label>
                    <div style="display: flex; gap: 15px; margin-top: 5px; flex-wrap: wrap;">
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="pq-correct-${passageQuestionCount}" value="A" required> A
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="pq-correct-${passageQuestionCount}" value="B"> B
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="pq-correct-${passageQuestionCount}" value="C"> C
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="pq-correct-${passageQuestionCount}" value="D"> D
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
                            <input type="radio" name="pq-correct-${passageQuestionCount}" value="E"> E
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>解説（オプション）</label>
                    <textarea class="pq-explanation" placeholder="解説を入力"></textarea>
                </div>
            `;

            container.appendChild(questionCard);
        }

        function deletePassageQuestion(num) {
            const card = document.getElementById(`pq-${num}`);
            if (card) {
                card.remove();
            }
        }

        async function submitPassage() {
            try {
                // バリデーション
                const title = document.getElementById('passageTitle').value.trim();
                if (!title) {
                    alert('パッセージタイトルを入力してください');
                    return;
                }

                const audioFile = document.getElementById('passageAudio').files[0];
                if (!audioFile) {
                    alert('音声ファイルを選択してください');
                    return;
                }

                // 設問データを収集
                const questionCards = document.querySelectorAll('#passageQuestions .question-item');
                if (questionCards.length === 0) {
                    alert('少なくとも1つの設問を作成してください');
                    return;
                }

                const questions = [];
                for (let i = 0; i < questionCards.length; i++) {
                    const card = questionCards[i];

                    const questionText = card.querySelector('.pq-text').value.trim();
                    if (!questionText) {
                        alert(`問題 ${i + 1} の問題文を入力してください`);
                        return;
                    }

                    const choiceA = card.querySelector('.pq-choice-a').value.trim();
                    const choiceB = card.querySelector('.pq-choice-b').value.trim();
                    const choiceC = card.querySelector('.pq-choice-c').value.trim();
                    const choiceD = card.querySelector('.pq-choice-d').value.trim();
                    const choiceE = card.querySelector('.pq-choice-e').value.trim();

                    if (!choiceA || !choiceB || !choiceC || !choiceD || !choiceE) {
                        alert(`問題 ${i + 1} のすべての選択肢を入力してください`);
                        return;
                    }

                    const correctRadio = card.querySelector('input[type="radio"]:checked');
                    if (!correctRadio) {
                        alert(`問題 ${i + 1} の正解を選択してください`);
                        return;
                    }

                    const explanation = card.querySelector('.pq-explanation').value.trim();

                    questions.push({
                        id: `${Date.now()}_q${i + 1}`,
                        question_text: questionText,
                        correct_answer: correctRadio.value,
                        choices: [choiceA, choiceB, choiceC, choiceD, choiceE],
                        explanation: explanation || ''
                    });
                }

                // 音声アップロード
                const formData = new FormData();
                formData.append('file', audioFile);
                formData.append('subject', 'listening');

                const uploadResponse = await fetch('https://questa-r2-api.t88596565.workers.dev/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const uploadData = await uploadResponse.json();
                if (!uploadData.success) {
                    throw new Error('音声ファイルのアップロードに失敗しました');
                }

                // パッセージデータ構築
                const passageScript = document.getElementById('passageScript').value.trim();
                const passageExplanation = document.getElementById('passageExplanation').value.trim();

                const passageData = {
                    passage_id: `todai_${Date.now()}`,
                    subject: 'english-listening',
                    title: title,
                    media_urls: [uploadData.url],
                    difficulty_level: 'listen_todai',
                    source: 'learning-notebook',
                    script: passageScript,
                    overall_explanation: passageExplanation,
                    questions: questions
                };

                // APIに送信
                const response = await fetch('https://questa-r2-api.t88596565.workers.dev/api/note/passages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(passageData)
                });

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error || 'パッセージの保存に失敗しました');
                }

                alert('パッセージを保存しました！');
                closePassageModal();
                loadContent();

            } catch (error) {
                console.error('パッセージ保存エラー:', error);
                alert('エラー: ' + error.message);
            }
        }
    </script>
