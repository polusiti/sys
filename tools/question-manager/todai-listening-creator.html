    <style>

        .form-input {

        .delete-question-btn {

        .delete-question-btn:hover {

        .choice-grid {

        }

        .choice-item {
            display: flex;

            gap: 10px;

        .choice-label {
            width: 30px;
            height: 30px;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .choice-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            padding: 5px;
        }

        .choice-input:focus {
            outline: none;
        }

        .correct-radio {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .add-question-btn {
            width: 100%;
            padding: 16px;
            background: rgba(79, 70, 229, 0.1);
            border: 2px dashed #4f46e5;
            border-radius: 12px;
            color: #4f46e5;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-question-btn:hover {
            background: rgba(79, 70, 229, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 197, 94, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            z-index: 2000;
            display: none;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .textarea-input {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="mobile-creator.html" class="back-btn">‚Üê Êàª„Çã</a>

        <div class="header">
            <h1>üìª Êù±Â§ß„É™„Çπ„Éã„É≥„Ç∞‰ΩúÊàê</h1>
            <p>1„Å§„ÅÆÈü≥Â£∞„Å´ÂØæ„Åó„Å¶Ë§áÊï∞„ÅÆ5ÊäûÂïèÈ°å„Çí‰ΩúÊàê„Åß„Åç„Åæ„Åô</p>
        </div>

        <div class="form-card">
            <div class="form-group">
                <label class="form-label">üìù „Éë„ÉÉ„Çª„Éº„Ç∏„Çø„Ç§„Éà„É´</label>
                <input type="text" class="form-input" id="passageTitle"
                    placeholder="‰æãÔºöSubmarine Cable Lecture">
            </div>

            <div class="form-group">
                <label class="form-label">üéµ Èü≥Â£∞„Éï„Ç°„Ç§„É´</label>
                <div class="file-upload" id="fileUpload" onclick="document.getElementById('audioFile').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text" id="uploadText">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</div>
                    <div class="file-info" id="fileInfo"></div>
                    <input type="file" id="audioFile" accept="audio/*" style="display: none" onchange="handleFileSelect(event)">
                </div>
            </div>
        </div>

        <div class="form-card">
            <div class="form-label">‚ùì Ë®≠ÂïèÔºà5ÊäûÂïèÈ°åÔºâ</div>
            <div class="questions-container" id="questionsContainer">
                <!-- Ë®≠Âïè„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã -->
            </div>
            <button class="add-question-btn" onclick="addQuestion()">
                ‚ûï Ë®≠Âïè„ÇíËøΩÂä†
            </button>
        </div>

        <button class="submit-btn" id="submitBtn" onclick="submitPassage()">
            üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò
        </button>
    </div>

    <div class="success-msg" id="successMsg">
        ‚úÖ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ
    </div>

    <script>
        const API_BASE_URL = 'https://questa-r2-api.t88596565.workers.dev';
        let questionCount = 0;
        let selectedFile = null;
        let uploadedAudioUrl = null;

        // ÂàùÊúüË®≠Âïè„Çí1„Å§ËøΩÂä†
        window.onload = function() {
            addQuestion();
        };

        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questionsContainer');

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `question-${questionCount}`;

            questionCard.innerHTML = `
                <div class="question-header">
                    <div class="question-number">ÂïèÈ°å ${questionCount}</div>
                    ${questionCount > 1 ? `<button class="delete-question-btn" onclick="deleteQuestion(${questionCount})">ÂâäÈô§</button>` : ''}
                </div>

                <div class="form-group">
                    <label class="form-label">ÂïèÈ°åÊñá</label>
                    <textarea class="form-input textarea-input" id="q${questionCount}-text"
                        placeholder="(${questionCount}) What is the central purpose of this lecture?"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">ÈÅ∏ÊäûËÇ¢ÔºàÊ≠£Ëß£„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºâ</label>
                    <div class="choice-grid">
                        <div class="choice-item">
                            <div class="choice-label">a</div>
                            <input type="text" class="choice-input" id="q${questionCount}-a"
                                placeholder="ÈÅ∏ÊäûËÇ¢ a">
                            <input type="radio" name="q${questionCount}-correct" value="A" class="correct-radio">
                        </div>
                        <div class="choice-item">
                            <div class="choice-label">b</div>
                            <input type="text" class="choice-input" id="q${questionCount}-b"
                                placeholder="ÈÅ∏ÊäûËÇ¢ b">
                            <input type="radio" name="q${questionCount}-correct" value="B" class="correct-radio">
                        </div>
                        <div class="choice-item">
                            <div class="choice-label">c</div>
                            <input type="text" class="choice-input" id="q${questionCount}-c"
                                placeholder="ÈÅ∏ÊäûËÇ¢ c">
                            <input type="radio" name="q${questionCount}-correct" value="C" class="correct-radio" checked>
                        </div>
                        <div class="choice-item">
                            <div class="choice-label">d</div>
                            <input type="text" class="choice-input" id="q${questionCount}-d"
                                placeholder="ÈÅ∏ÊäûËÇ¢ d">
                            <input type="radio" name="q${questionCount}-correct" value="D" class="correct-radio">
                        </div>
                        <div class="choice-item">
                            <div class="choice-label">e</div>
                            <input type="text" class="choice-input" id="q${questionCount}-e"
                                placeholder="ÈÅ∏ÊäûËÇ¢ e">
                            <input type="radio" name="q${questionCount}-correct" value="E" class="correct-radio">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">üí° Ëß£Ë™¨Ôºà‰ªªÊÑèÔºâ</label>
                    <textarea class="form-input textarea-input" id="q${questionCount}-explanation"
                        placeholder="„Åì„ÅÆÂïèÈ°å„ÅÆËß£Ë™¨„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                </div>
            `;

            container.appendChild(questionCard);
        }

        function deleteQuestion(num) {
            const questionCard = document.getElementById(`question-${num}`);
            if (questionCard) {
                questionCard.remove();
            }
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('fileUpload').classList.add('has-file');
                document.getElementById('uploadText').textContent = 'Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„Åü';
                document.getElementById('fileInfo').textContent = `${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        }

        async function uploadAudioFile() {
            if (!selectedFile) {
                return null;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('subject', 'listening');

            try {
                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    return data.url;
                } else {
                    throw new Error(data.error || 'Èü≥Â£∞„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('Èü≥Â£∞„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                alert('Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                return null;
            }
        }

        async function submitPassage() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‰øùÂ≠ò‰∏≠...<span class="loading"></span>';

            try {
                // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
                const passageTitle = document.getElementById('passageTitle').value.trim();
                if (!passageTitle) {
                    alert('„Éë„ÉÉ„Çª„Éº„Ç∏„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò';
                    return;
                }

                if (!selectedFile) {
                    alert('Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò';
                    return;
                }

                // Èü≥Â£∞„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                uploadedAudioUrl = await uploadAudioFile();
                if (!uploadedAudioUrl) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò';
                    return;
                }

                // Ë®≠Âïè„Éá„Éº„Çø„ÇíÂèéÈõÜ
                const questions = [];
                const questionCards = document.querySelectorAll('.question-card');

                for (let i = 0; i < questionCards.length; i++) {
                    const card = questionCards[i];
                    const qNum = card.id.split('-')[1];

                    const questionText = document.getElementById(`q${qNum}-text`).value.trim();
                    if (!questionText) {
                        alert(`ÂïèÈ°å ${i + 1} „ÅÆÂïèÈ°åÊñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò';
                        return;
                    }

                    const choices = [
                        document.getElementById(`q${qNum}-a`).value.trim(),
                        document.getElementById(`q${qNum}-b`).value.trim(),
                        document.getElementById(`q${qNum}-c`).value.trim(),
                        document.getElementById(`q${qNum}-d`).value.trim(),
                        document.getElementById(`q${qNum}-e`).value.trim()
                    ];

                    if (choices.some(c => !c)) {
                        alert(`ÂïèÈ°å ${i + 1} „ÅÆ„Åô„Åπ„Å¶„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò';
                        return;
                    }

                    const correctAnswer = document.querySelector(`input[name="q${qNum}-correct"]:checked`).value;
                    const explanation = document.getElementById(`q${qNum}-explanation`).value.trim();

                    questions.push({
                        id: `${Date.now()}_q${i + 1}`,
                        question_text: questionText,
                        correct_answer: correctAnswer,
                        choices: choices.map((c, idx) => `${String.fromCharCode(97 + idx)}) ${c}`),
                        explanation: explanation || ''
                    });
                }

                if (questions.length === 0) {
                    alert('Â∞ë„Å™„Åè„Å®„ÇÇ1„Å§„ÅÆË®≠Âïè„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò';
                    return;
                }

                // „Éë„ÉÉ„Çª„Éº„Ç∏„Éá„Éº„Çø„ÇíÊßãÁØâ
                const passageData = {
                    passage_id: `todai_${Date.now()}`,
                    subject: 'english-listening',
                    title: passageTitle,
                    media_urls: [uploadedAudioUrl],
                    difficulty_level: 'listen_todai',
                    source: 'learning-notebook',
                    questions: questions
                };

                // API„Å´ÈÄÅ‰ø°
                const response = await fetch(`${API_BASE_URL}/api/note/passages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(passageData)
                });

                const result = await response.json();

                if (result.success) {
                    // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    const successMsg = document.getElementById('successMsg');
                    successMsg.style.display = 'block';

                    setTimeout(() => {
                        successMsg.style.display = 'none';
                        // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
                        location.reload();
                    }, 2000);
                } else {
                    throw new Error(result.error || '„Éë„ÉÉ„Çª„Éº„Ç∏„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('ÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                alert('„Éë„ÉÉ„Çª„Éº„Ç∏„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ „Éë„ÉÉ„Çª„Éº„Ç∏„Çí‰øùÂ≠ò';
            }
        }
    </script>
</body>
</html>
