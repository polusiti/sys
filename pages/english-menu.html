    <style>
        .correction-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .correction-modal-content {
            background: var(--card-bg);
            margin: 20px auto;
            padding: 20px;
            border: 2px solid var(--card-border);
            border-radius: 12px;
            max-width: 800px;
            position: relative;
            box-shadow: 3px 3px 0px var(--shadow-color);
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .correction-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--card-border);
            border-radius: 8px;
            background: var(--input-bg);
            font-family: 'Klee One', cursive;
            font-size: 16px;
            resize: vertical;
            box-shadow: 2px 2px 0px var(--shadow-color);
            box-sizing: border-box;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2), 2px 2px 0px var(--shadow-color);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .check-btn {
            flex: 1;
            padding: 12px 24px;
            background: var(--text-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Klee One', cursive;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 3px 3px 0px #c0392b;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px #c0392b;
        }

        .check-btn:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 0px #c0392b;
        }

        .clear-btn {
            padding: 12px 20px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--card-border);
            border-radius: 8px;
            font-family: 'Klee One', cursive;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 0px var(--shadow-color);
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            transform: translateY(-1px);
            box-shadow: 3px 3px 0px var(--shadow-color);
        }

        .result-section {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 3px 3px 0px var(--shadow-color);
            transform: rotate(0.1deg);
        }

        .result-title {
            font-family: 'Zen Kurenaido', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-accent);
        }

        .result-text {
            background: var(--input-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: 'Klee One', cursive;
            line-height: 1.6;
        }

        .result-explanation {
            font-family: 'Klee One', cursive;
            font-size: 14px;
            color: var(--text-secondary);
            padding: 10px;
            background: var(--bg-gradient-1);
            border-radius: 6px;
            border-left: 4px solid var(--text-accent);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-family: 'Klee One', cursive;
            color: var(--text-secondary);
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: #ffe6e6;
            border: 2px solid #ffb3b3;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Klee One', cursive;
            box-shadow: 2px 2px 0px #ffcdd2;
            transform: rotate(-0.2deg);
        }

        .processing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-gradient-2);
            border-top: 3px solid var(--text-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .char-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-family: 'Klee One', cursive;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .char-counter.warning {
            color: #e74c3c;
        }

        /* 拡張した添削表示用スタイル */
        .correction-group {
            background: rgba(255, 235, 59, 0.15);
            border-radius: 3px;
            position: relative;
            transition: all 0.2s ease;
        }

        .correction-group:hover {
            background: rgba(255, 235, 59, 0.25);
        }

        .correction-group del {
            text-decoration: line-through;
            color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
            padding: 1px 2px;
            border-radius: 2px;
        }

        .correction-group ins {
            text-decoration: none;
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
            padding: 1px 2px;
            border-radius: 2px;
            border-bottom: 2px solid #4caf50;
        }

        .correction-marker {
            font-size: 0.8em;
            color: #ff9800;
            font-weight: bold;
            margin-right: 2px;
            cursor: pointer;
            text-decoration: none !important;
        }

        .explanation-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 8px;
            background: var(--bg-gradient-1);
            border-radius: 6px;
            border-left: 3px solid var(--text-accent);
        }

        .explanation-number {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            background: var(--text-accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            margin-top: 2px;
        }

        .explanation-text {
            flex: 1;
            font-family: 'Klee One', cursive;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .no-corrections {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .no-corrections h3 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-family: 'Zen Kurenaido', sans-serif;
        }

        .no-corrections p {
            color: #388e3c;
            margin: 0;
        }

        .example-text-btn {
            text-align: center;
            margin-bottom: 15px;
        }

        .example-btn {
            background: var(--card-bg);
            border: 2px dashed var(--card-border);
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Klee One', cursive;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            font-style: italic;
        }

        .example-btn:hover {
            background: var(--bg-gradient-1);
            border-color: var(--text-accent);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .keyboard-hint {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        @media (max-width: 600px) {
            .correction-modal-content {
                margin: 10px;
                padding: 15px;
            }

            .btn-container {
                flex-direction: column;
            }

            .check-btn, .clear-btn {
                width: 100%;
            }
        }
    </style>
</head>

<script>
    console.log("Service Worker and PWA features disabled for stability");

    // 英作文添削機能
    const API_ENDPOINT = 'https://languagetool-api.t88596565.workers.dev/api/v2/grammar';
    const MAX_TEXT_LENGTH = 1000;

    // 例文テキスト（典型的なエラーを含む）
    const EXAMPLE_TEXT = "I is a student. My father is a doctor, he work at a big hospital. I want be a engineer in future.";

    function openCorrectionModal() {
        document.getElementById('correctionModal').style.display = 'block';
        document.body.style.overflow = 'hidden'; // 背景のスクロールを無効化
    }

    function closeCorrectionModal() {
        document.getElementById('correctionModal').style.display = 'none';
        document.body.style.overflow = 'auto'; // 背景のスクロールを有効化
    }

    // 文字カウンター更新
    function updateCharCounter() {
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const charCounter = document.getElementById('charCounter');

        const text = inputText.value;
        const charLength = text.length;
        const words = text.trim() ? text.trim().split(/\s+/).length : 0;

        charCount.textContent = `${charLength} / ${MAX_TEXT_LENGTH} 文字`;
        wordCount.textContent = `${words} 単語`;

        // 文字数制限警告
        if (charLength > MAX_TEXT_LENGTH * 0.9) {
            charCounter.classList.add('warning');
        } else {
            charCounter.classList.remove('warning');
        }
    }

    function loadExampleText() {
        document.getElementById('inputText').value = EXAMPLE_TEXT;
        updateCharCounter();
    }

    function clearInput() {
        document.getElementById('inputText').value = '';
        document.getElementById('resultSection').classList.remove('show');
        document.getElementById('errorSection').style.display = 'none';
        updateCharCounter();
    }

    // 丸数字を生成する関数
    function getCircledNumber(num) {
        // Unicodeの丸数字（①, ②, ③...）
        const circledNumbers = ['①', '②', '③', '④', '⑤', '⑥', '⑦', '⑧', '⑨', '⑩'];
        return circledNumbers[num - 1] || num;
    }

    // 拡張された添削結果表示関数
    function displayAdvancedCorrectionResult(originalText, responseData) {
        const resultSection = document.getElementById('resultSection');

        // LanguageTool APIのレスポンス形式をチェック
        if (responseData.corrected && responseData.explanation) {
            // 言語ツールAPI形式：correctedとexplanationフィールド
            const hasChanges = responseData.corrected !== originalText;

            if (!hasChanges) {
                // 修正なしの場合
                resultSection.innerHTML = `
                    <div class="no-corrections">
                        <h3><span class="material-symbols-outlined icon icon-small">check_circle</span> 素晴らしい！修正箇所はありません</h3>
                        <p>あなたの英文は文法的に完璧です。よくできました！</p>
                    </div>
                `;
            } else {
                // 修正がある場合
                // 原文と修正文を単語単位で比較して差分を検出
                const originalWords = originalText.split(/\s+/);
                const correctedWords = responseData.corrected.split(/\s+/);

                let comparisonHtml = '';
                let correctionIndex = 1;

                originalWords.forEach((word, index) => {
                    if (index < correctedWords.length) {
                        const correctedWord = correctedWords[index];
                        if (word !== correctedWord) {
                            const marker = getCircledNumber(correctionIndex++);
                            comparisonHtml += `<span class="correction-group">
                                <del>${word}</del>
                                <ins>${marker}${correctedWord}</ins>
                            </span> `;
                        } else {
                            comparisonHtml += word + ' ';
                        }
                    } else {
                        comparisonHtml += `<span class="correction-group">
                            <del>${word}</del>
                        </span> `;
                    }
                });

                // 残りの単語を追加
                for (let i = originalWords.length; i < correctedWords.length; i++) {
                    const marker = getCircledNumber(correctionIndex++);
                    comparisonHtml += `<span class="correction-group">
                        <ins>${marker}${correctedWords[i]}</ins>
                    </span> `;
                }

                resultSection.innerHTML = `
                    <div class="result-card">
                        <div class="result-title">
                            <span class="material-symbols-outlined icon icon-small">auto_fix_high</span>
                            添削結果
                        </div>
                        <div class="result-text" style="font-size: 16px; line-height: 1.8;">
                            <strong style="display: block; margin-bottom: 10px; color: var(--text-primary);">原文：</strong>
                            <div style="padding: 10px; background: rgba(239, 83, 80, 0.1); border-radius: 6px; border-left: 3px solid #ef5350; margin-bottom: 15px;">
                                ${originalText}
                            </div>
                            <strong style="display: block; margin-bottom: 10px; color: var(--text-primary);">修正後のテキスト：</strong>
                            <div style="padding: 10px; background: rgba(76, 175, 80, 0.1); border-radius: 6px; border-left: 3px solid #4caf50; margin-bottom: 10px;">
                                ${comparisonHtml.trim()}
                            </div>
                            <div style="padding: 10px; background: var(--input-bg); border-radius: 6px;">
                                ${responseData.corrected}
                            </div>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="result-title">
                            <span class="material-symbols-outlined icon icon-small">school</span>
                            詳細な説明
                        </div>
                        <div class="explanation-container">
                            <div class="explanation-item">
                                <div class="explanation-number">i</div>
                                <div class="explanation-text">${responseData.explanation}</div>
                            </div>
                        </div>
                    </div>

                    <div class="result-card" style="background: linear-gradient(135deg, #fff3e0, #ffe0b2); border-color: #ff9800;">
                        <div class="result-title" style="color: #f57c00;">
                            <span class="material-symbols-outlined icon icon-small">tips_and_updates</span>
                            学習ポイント
                        </div>
                        <div style="padding: 15px; line-height: 1.6;">
                            <p style="margin: 0 0 10px 0;"><strong>✨ ポジティブな学習アドバイス：</strong></p>
                            <ul style="margin: 0; padding-left: 20px; color: var(--text-primary);">
                                <li>間違いは上達の証拠です。一つ一つ確実に克服していきましょう！</li>
                                <li>修正した部分を音読して、正しい表現を身につけましょう。</li>
                                <li>類似の表現で練習問題を作ってみるのも効果的です。</li>
                            </ul>
                        </div>
                    </div>
                `;
            }
        } else {
            // 従来のmatches配列形式（後方互換性）
            const matches = responseData;

            if (!matches || matches.length === 0) {
                resultSection.innerHTML = `
                    <div class="no-corrections">
                        <h3><span class="material-symbols-outlined icon icon-small">check_circle</span> 素晴らしい！修正箇所はありません</h3>
                        <p>あなたの英文は文法的に完璧です。よくできました！</p>
                    </div>
                `;
            } else {
                // 従来の処理ロジック
                let correctedHtml = originalText;
                const explanations = [];

                const sortedMatches = matches.sort((a, b) => b.offset - a.offset);

                sortedMatches.forEach((match, index) => {
                    const correctionIndex = matches.length - index;
                    const marker = getCircledNumber(correctionIndex);

                    if (match.replacements && match.replacements.length > 0) {
                        const replacement = match.replacements[0].value;
                        const start = match.offset;
                        const end = start + match.length;

                        const originalPart = correctedHtml.substring(start, end);

                        const correctedPart = `<span class="correction-group">
                            <del>${originalPart}</del>
                            <ins>${marker}${replacement}</ins>
                        </span>`;

                        correctedHtml = correctedHtml.substring(0, start) + correctedPart + correctedHtml.substring(end);

                        let explanation = `${marker} ${match.message}`;
                        explanations.push({
                            id: correctionIndex,
                            text: explanation
                        });
                    }
                });

                resultSection.innerHTML = `
                    <div class="result-card">
                        <div class="result-title">
                            <span class="material-symbols-outlined icon icon-small">auto_fix_high</span>
                            添削結果
                        </div>
                        <div class="result-text" style="font-size: 16px; line-height: 1.8;">
                            <div style="padding: 10px; background: var(--input-bg); border-radius: 6px; border-left: 3px solid #4caf50;">
                                ${correctedHtml}
                            </div>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="result-title">
                            <span class="material-symbols-outlined icon icon-small">school</span>
                            詳細な説明
                        </div>
                        <div class="explanation-container">
                            ${explanations.map(item => `
                                <div class="explanation-item">
                                    <div class="explanation-number">${item.id}</div>
                                    <div class="explanation-text">${item.text}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        resultSection.classList.add('show');
    }

    async function checkGrammar() {
        const inputText = document.getElementById('inputText').value.trim();
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const errorSection = document.getElementById('errorSection');
        const checkBtn = document.getElementById('checkBtn');
        const btnText = document.getElementById('btnText');

        if (!inputText) {
            alert('英文を入力してください');
            return;
        }

        if (inputText.length > MAX_TEXT_LENGTH) {
            alert(`テキストが長すぎます。${MAX_TEXT_LENGTH}文字以内で入力してください`);
            return;
        }

        // ローディング表示
        loading.classList.add('show');
        resultSection.classList.remove('show');
        errorSection.style.display = 'none';
        checkBtn.disabled = true;
        btnText.innerHTML = '<span class="material-symbols-outlined icon icon-small">hourglass_empty</span> 添削中...';

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: inputText,
                    language: 'en-US'
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();

            // デバッグ用にAPIレスポンスを確認
            console.log('API Response:', data);

            // LanguageTool APIのレスポンス形式に対応
            if (data.corrected && data.explanation) {
                displayAdvancedCorrectionResult(inputText, data);
            } else {
                displayAdvancedCorrectionResult(inputText, data.matches);
            }

        } catch (error) {
            console.error('Grammar check error:', error);
            errorSection.innerHTML = `
                <div class="error-message">
                    <strong>エラーが発生しました</strong><br>
                    ${error.message}<br>
                    <small>時間を置いて再度お試しください</small>
                </div>
            `;
            errorSection.style.display = 'block';
        } finally {
            loading.classList.remove('show');
            checkBtn.disabled = false;
            btnText.innerHTML = '<span class="material-symbols-outlined icon icon-small">search</span> 添削する';
        }
    }

    // イベントリスナー
    document.addEventListener('DOMContentLoaded', function() {
        const inputText = document.getElementById('inputText');
        if (inputText) {
            inputText.addEventListener('input', updateCharCounter);

            // キーボードショートカット（Ctrl+Enter / Cmd+Enter）
            inputText.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    checkGrammar();
                }
            });

            updateCharCounter(); // 初期表示
        }

        // モーダル外クリックで閉じる
        const modal = document.getElementById('correctionModal');
        if (modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeCorrectionModal();
                }
            });
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCorrectionModal();
            }
        });
    });
</script>
