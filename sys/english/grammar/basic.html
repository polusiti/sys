    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h1 class="section-title">ğŸ“ åŸºç¤æ–‡æ³•ç·´ç¿’</h1>
                <p class="section-desc">è‹±èªã®åŸºæœ¬çš„ãªæ–‡æ³•äº‹é …ã‚’æ®µéšçš„ã«å­¦ç¿’ã§ãã¾ã™ã€‚ã‚«ãƒ†ã‚´ãƒªã‚’é¸ã‚“ã§ç·´ç¿’ã‚’å§‹ã‚ã¾ã—ã‚‡ã†ã€‚</p>
            </section>

            <div class="stats-bar">
                <div>ğŸ“Š é€²æ—: <span id="totalProgress">0/0</span></div>

                <div>â±ï¸ å­¦ç¿’æ™‚é–“: <span id="studyTime">0åˆ†</span></div>
            </div>

            <div class="grammar-categories" id="categoriesContainer">
                <!-- ã‚«ãƒ†ã‚´ãƒªãŒJavaScriptã§ç”Ÿæˆã•ã‚Œã‚‹ -->
            </div>

            <div class="question-panel" id="questionPanel">
                <div class="question-text" id="questionText"></div>

                    <button class="btn-secondary" onclick="nextQuestion()">æ¬¡ã®å•é¡Œ</button>

    <script>
        // åŸºç¤æ–‡æ³•ãƒ‡ãƒ¼ã‚¿ã‚’å¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã¿
        let allQuestions = [];
        let grammarCategories = [];
        
        // JSONãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰å•é¡Œãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
        fetch('../../data/questions/english-grammar-basic.json')
            .then(response => response.json())
            .then(data => {
                allQuestions = data.filter(q => q.active);
                buildCategories();
                initializeApp();
            })
            .catch(error => {
                console.error('å•é¡Œãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”¨ã®å•é¡Œãƒ‡ãƒ¼ã‚¿
                buildDefaultCategories();
                initializeApp();
            });

        function buildCategories() {
            // ã‚¿ã‚°ã”ã¨ã«å•é¡Œã‚’ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const tagGroups = {};
            allQuestions.forEach(q => {
                q.tags.forEach(tag => {
                    if (!tagGroups[tag]) tagGroups[tag] = [];
                    tagGroups[tag].push(q);
                });
            });

            // ã‚«ãƒ†ã‚´ãƒªã‚’æ§‹ç¯‰
            grammarCategories = [
                {
                    id: 'tense',
                    title: 'æ™‚åˆ¶',
                    desc: 'ç¾åœ¨ãƒ»éå»ãƒ»æœªæ¥ãƒ»ç¾åœ¨å®Œäº†ãªã©åŸºæœ¬çš„ãªæ™‚åˆ¶',
                    questions: tagGroups.present?.concat(tagGroups.past || [], tagGroups['present-perfect'] || []) || []
                },
                {
                    id: 'auxiliary',
                    title: 'åŠ©å‹•è©',
                    desc: 'can, will, should, must ãªã©ã®åŠ©å‹•è©',
                    questions: tagGroups.can?.concat(tagGroups.should || []) || []
                },
                {
                    id: 'passive',
                    title: 'å—å‹•æ…‹',
                    desc: 'be + éå»åˆ†è©ã®å—å‹•æ…‹æ§‹æ–‡',
                    questions: tagGroups.passive || []
                },
                {
                    id: 'infinitive',
                    title: 'ä¸å®šè©',
                    desc: 'to + å‹•è©ã®åŸå½¢ï¼ˆä¸å®šè©ï¼‰ã®ç”¨æ³•',
                    questions: tagGroups.infinitive?.concat(tagGroups.want || [], tagGroups['it-to'] || []) || []
                },
                {
                    id: 'others',
                    title: 'ãã®ä»–',
                    desc: 'æ¡ä»¶æ–‡ãƒ»é–¢ä¿‚ä»£è©ãƒ»æ¯”è¼ƒãƒ»å‰ç½®è©ãªã©',
                    questions: tagGroups.conditional?.concat(tagGroups.relative || [], tagGroups.comparison || [], tagGroups.preposition || [], tagGroups.subjunctive || [], tagGroups.gerund || []) || []
                }
            ].filter(cat => cat.questions.length > 0);
        }

        function buildDefaultCategories() {
            grammarCategories = [
                {
                    id: 'tense',
                    title: 'æ™‚åˆ¶',
                    desc: 'ç¾åœ¨ãƒ»éå»ãƒ»æœªæ¥ãƒ»ç¾åœ¨å®Œäº†ãªã©åŸºæœ¬çš„ãªæ™‚åˆ¶',
                    questions: [
                        {
                            question: 'I ____ to the library every day.',
                            choices: ['go', 'goes', 'going', 'gone'],
                            correct: 0,
                            explanation: 'ä¸»èªãŒIã®å ´åˆã€ç¾åœ¨å½¢ã®å‹•è©ã¯åŸå½¢ã‚’ä½¿ã„ã¾ã™ã€‚'
                        }
                    ]
                }
            ];
        }

        let currentCategory = null;
        let currentQuestionIndex = 0;
        let selectedChoice = null;
        let categoryStats = {};
        let startTime = Date.now();

        function initializeApp() {
            renderCategories();
            updateOverallStats();
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            grammarCategories.forEach(category => {
                const stats = categoryStats[category.id] || { completed: 0, correct: 0 };
                const accuracy = stats.completed > 0 ? Math.round((stats.correct / stats.completed) * 100) : 0;
                
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => startCategory(category);
                card.innerHTML = `
                    <div class="category-title">${category.title}</div>
                    <div class="category-desc">${category.desc}</div>
                    <div class="category-progress">
                        <span>é€²æ—: ${stats.completed}/${category.questions.length}</span>
                        <span>æ­£ç­”ç‡: ${accuracy}%</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function startCategory(category) {
            currentCategory = category;
            currentQuestionIndex = 0;
            document.getElementById('categoriesContainer').style.display = 'none';
            document.getElementById('questionPanel').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            const question = currentCategory.questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            
            const choicesContainer = document.getElementById('choicesContainer');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const choiceEl = document.createElement('div');
                choiceEl.className = 'choice-item';
                choiceEl.textContent = choice;
                choiceEl.onclick = () => selectChoice(index);
                choicesContainer.appendChild(choiceEl);
            });
            
            selectedChoice = null;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('explanation').classList.remove('show');
        }

        function selectChoice(index) {
            selectedChoice = index;
            const choices = document.querySelectorAll('.choice-item');
            choices.forEach((choice, i) => {
                choice.classList.toggle('selected', i === index);
            });
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedChoice === null) return;
            
            const question = currentCategory.questions[currentQuestionIndex];
            const choices = document.querySelectorAll('.choice-item');
            const isCorrect = selectedChoice === (question.answer || question.correct);
            
            // çµæœè¡¨ç¤º
            choices.forEach((choice, i) => {
                choice.classList.remove('selected');
                if (i === (question.answer || question.correct)) {
                    choice.classList.add('correct');
                } else if (i === selectedChoice && !isCorrect) {
                    choice.classList.add('incorrect');
                }
            });
            
            // çµ±è¨ˆæ›´æ–°
            if (!categoryStats[currentCategory.id]) {
                categoryStats[currentCategory.id] = { completed: 0, correct: 0 };
            }
            categoryStats[currentCategory.id].completed++;
            if (isCorrect) {
                categoryStats[currentCategory.id].correct++;
            }
            
            showExplanation();
            updateOverallStats();
        }

        function showExplanation() {
            const question = currentCategory.questions[currentQuestionIndex];
            const explanation = document.getElementById('explanation');
            explanation.textContent = question.explanation;
            explanation.classList.add('show');
        }

        function nextQuestion() {
            const choices = document.querySelectorAll('.choice-item');
            choices.forEach(choice => {
                choice.classList.remove('selected', 'correct', 'incorrect');
            });
            
            currentQuestionIndex++;
            if (currentQuestionIndex >= currentCategory.questions.length) {
                currentQuestionIndex = 0; // ãƒ«ãƒ¼ãƒ—
            }
            loadQuestion();
        }

        function backToCategories() {
            document.getElementById('categoriesContainer').style.display = 'grid';
            document.getElementById('questionPanel').classList.remove('active');
            renderCategories();
        }

        function updateOverallStats() {
            let totalCompleted = 0;
            let totalCorrect = 0;
            let totalQuestions = 0;
            
            grammarCategories.forEach(category => {
                totalQuestions += category.questions.length;
                const stats = categoryStats[category.id] || { completed: 0, correct: 0 };
                totalCompleted += stats.completed;
                totalCorrect += stats.correct;
            });
            
            const accuracy = totalCompleted > 0 ? Math.round((totalCorrect / totalCompleted) * 100) : 0;
            const studyMinutes = Math.floor((Date.now() - startTime) / 60000);
            
            document.getElementById('totalProgress').textContent = `${totalCompleted}/${totalQuestions}`;
            document.getElementById('overallAccuracy').textContent = accuracy + '%';
            document.getElementById('studyTime').textContent = studyMinutes + 'åˆ†';
        }

        // åˆæœŸåŒ–ã¯å•é¡Œãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å¾Œã«å®Ÿè¡Œã•ã‚Œã‚‹
    </script>
