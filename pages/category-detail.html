<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fef5e7">
    <title>学習ノート - カテゴリー詳細</title>
    <link rel="apple-touch-icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">
    <link rel="icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Kurenaido&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme-toggle.css">
    <script src="../js/theme.js"></script>
</head>

<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="notebook">
        <div class="doodle-bg doodle-star">★</div>
        <div class="doodle-bg doodle-heart">♡</div>
        <div class="doodle-bg doodle-note">♪</div>
        <div class="doodle-bg doodle-smile">☺</div>
        <div class="doodle-bg doodle-check">✓</div>
        <div class="doodle-bg doodle-sun">☀</div>
        <div class="doodle-bg doodle-pencil">✏</div>

        <div class="scribble scribble-1"></div>
        <div class="scribble scribble-2"></div>

        <div class="container">
            <div class="category-detail">
                <h1 id="categoryTitle">カテゴリー</h1>
                <button class="back-btn" onclick="goBack()">← 戻る</button>

                <!-- 復習モードボタン -->
                <div id="reviewSection" style="margin: 15px 0;">
                    <button class="continue-btn" onclick="goToReviewMode()" style="background: linear-gradient(135deg, #f39c12, #e67e22); border-color: #e67e22;">
                        <div class="continue-icon">📝</div>
                        <div class="continue-text">
                            <div class="continue-title">間違えた問題を復習</div>
                            <div class="continue-detail">苦手な問題を克服しよう</div>
                        </div>
                    </button>
                </div>

                <p class="subtitle">レベルを選んでください</p>

                <div id="levelGrid" class="level-grid">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/category-detail.js"></script>
</body>

</html>
