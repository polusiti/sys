<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験対策テストアプリ - Test Preparation App</title>
    <meta name="description" content="英語、化学、数学、物理の試験対策テストアプリ">
    <meta name="keywords" content="試験対策, テスト, 英語, 化学, 数学, 物理, 学習">
    
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 基本スタイル */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* ヘッダー */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* メインコンテンツ */
        .main-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            padding: 2rem;
        }

        .hero-title {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* 科目選択グリッド */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .subject-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                25px 25px 75px #bebebe,
                -25px -25px 75px #ffffff;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .subject-card:hover::before {
            left: 100%;
        }

        .subject-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .subject-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subject-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        /* 科目別アイコンカラー */
        .english { color: #ff6b6b; }
        .chemistry { color: #4ecdc4; }
        .math { color: #45b7d1; }
        .physics { color: #96ceb4; }

        /* フッター */
        .footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .main-container {
                padding: 1rem;
                margin-top: 80px;
            }
            
            .subject-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .subject-card {
                padding: 1.5rem;
            }
        }

        /* ローディング状態 */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .start-btn {
            background: #ccc;
            cursor: not-allowed;
        }

        /* アクセシビリティ */
        .subject-card:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">📚 TestApp</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">ホーム</a></li>
                    <li><a href="#about">概要</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-container">
        <!-- ヒーローセクション -->
        <section class="hero-section">
            <h1 class="hero-title">試験対策テストアプリ</h1>
            <p class="hero-subtitle">英語・化学・数学・物理の各科目で実力をチェックしよう</p>
        </section>

        <!-- 科目選択グリッド -->
        <section class="subject-grid">
            <!-- 英語 -->
            <div class="subject-card fade-in-up" data-subject="english" tabindex="0" role="button" aria-label="英語テストを開始">
                <span class="subject-icon english">📝</span>
                <h2 class="subject-title">English</h2>
                <p class="subject-subtitle">英語</p>
                <p>語彙・文法・読解・リスニング</p>
                <button class="start-btn" onclick="startTest('english')">テスト開始</button>
            </div>

            <!-- 化学 -->
            <div class="subject-card fade-in-up" data-subject="chemistry" tabindex="0" role="button" aria-label="化学テストを開始">
                <span class="subject-icon chemistry">🧪</span>
                <h2 class="subject-title">Chemistry</h2>
                <p class="subject-subtitle">化学</p>
                <p>有機・無機・物理化学・反応式</p>
                <button class="start-btn" onclick="startTest('chemistry')">テスト開始</button>
            </div>

            <!-- 数学 -->
            <div class="subject-card fade-in-up" data-subject="math" tabindex="0" role="button" aria-label="数学テストを開始">
                <span class="subject-icon math">📐</span>
                <h2 class="subject-title">Mathematics</h2>
                <p class="subject-subtitle">数学</p>
                <p>代数・幾何・解析・統計</p>
                <button class="start-btn" onclick="startTest('math')">テスト開始</button>
            </div>

            <!-- 物理 -->
            <div class="subject-card fade-in-up" data-subject="physics" tabindex="0" role="button" aria-label="物理テストを開始">
                <span class="subject-icon physics">⚛️</span>
                <h2 class="subject-title">Physics</h2>
                <p class="subject-subtitle">物理</p>
                <p>力学・電磁気・熱力学・波動</p>
                <button class="start-btn" onclick="startTest('physics')">テスト開始</button>
            </div>
        </section>

        <!-- フッター -->
        <footer class="footer">
            <p class="footer-text">© 2025 試験対策テストアプリ. すべての権利を留保します。</p>
        </footer>
    </main>

    <script>
        // テスト開始機能
        function startTest(subject) {
            const card = document.querySelector(`[data-subject="${subject}"]`);
            const btn = card.querySelector('.start-btn');
            
            // ローディング状態
            card.classList.add('loading');
            btn.textContent = '準備中...';
            
            // 実際のテストページへの遷移をシミュレート
            setTimeout(() => {
                alert(`${getSubjectName(subject)}テストを開始します！\n（実際のアプリでは${subject}.htmlページに遷移します）`);
                
                // ローディング状態を解除
                card.classList.remove('loading');
                btn.textContent = 'テスト開始';
            }, 1500);
        }

        // 科目名取得
        function getSubjectName(subject) {
            const names = {
                english: '英語',
                chemistry: '化学', 
                math: '数学',
                physics: '物理'
            };
            return names[subject] || subject;
        }

        // キーボードアクセシビリティ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('subject-card')) {
                const subject = e.target.dataset.subject;
                if (subject) {
                    startTest(subject);
                }
            }
        });

        // カードクリックイベント
        document.querySelectorAll('.subject-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('start-btn')) {
                    const subject = card.dataset.subject;
                    startTest(subject);
                }
            });
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = Math.random() * 0.3 + 's';
                    entry.target.classList.add('fade-in-up');
                }
            });
        }, observerOptions);

        // 要素を監視
        document.querySelectorAll('.subject-card').forEach(card => {
            observer.observe(card);
        });

        // スムーススクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
