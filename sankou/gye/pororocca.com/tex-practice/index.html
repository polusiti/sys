<h1>Markdown+TeXを書いてみよう</h1>
<hr>
<p>
    このサイトでは、問題や解説の記述にMarkdown+MathJax(TeX) を用いています。
</p>
<p>
    このページではMarkdown+TeXの練習ができます。
    左の欄にMarkdown+TeXの文法で入力すると、右側に生成されます。
</p>
<p>
    数式の表示がおかしいと感じた場合はページのリロード等をお試しください。
</p>
<hr>
<script src="https://file.pororocca.com/static/markdownx/js/markdownx.min.js"></script>


<div id="div_id_title" class="form-group"> <label for="id_title" class="">
                文字装飾
            </label> <div> <div class="markdownx row"> <div class="col-md-6"> <textarea name="title" cols="40" rows="10" class="markdownxwidget form-control markdownx-editor" id="id_title" data-markdownx-editor-resizable="True" data-markdownx-urls-path="/markdownx/markdownify/" data-markdownx-upload-urls-path="/markdownx/upload/" data-markdownx-latency="500">
### 大見出し
#### 中見出し
##### 小見出し
###### さらに小見出し

---
↑水平線
**太字**
*斜体*
</textarea> </div> <div class="col-md-6 border"> <div class="markdownx-preview md-body"></div> </div>
</div> </div> </div> <div id="div_id_ul" class="form-group"> <label for="id_ul" class="">
                箇条書き
            </label> <div> <div class="markdownx row"> <div class="col-md-6"> <textarea name="ul" cols="40" rows="10" class="markdownxwidget form-control markdownx-editor" id="id_ul" data-markdownx-editor-resizable="True" data-markdownx-urls-path="/markdownx/markdownify/" data-markdownx-upload-urls-path="/markdownx/upload/" data-markdownx-latency="500">
##### 箇条書き（番号なし）

- ひとつめ
- ふたつめ
    - 階層構造
- みっつめ

##### 箇条書き（番号あり）

1. ひとつめ
1. ふたつめ
    - 子供
        - 孫
    - こども2
1. みっつめ
    1. 番号ありの中に
    1. 番号ありを置くこともできます。

</textarea> </div> <div class="col-md-6 border"> <div class="markdownx-preview md-body"></div> </div>
</div> </div> </div> <div id="div_id_tex" class="form-group"> <label for="id_tex" class="">
                数式の入力(TeX)
            </label> <div> <div class="markdownx row"> <div class="col-md-6"> <textarea name="tex" cols="40" rows="10" class="markdownxwidget form-control markdownx-editor" id="id_tex" data-markdownx-editor-resizable="True" data-markdownx-urls-path="/markdownx/markdownify/" data-markdownx-upload-urls-path="/markdownx/upload/" data-markdownx-latency="500">
##### 行中の数式（インライン数式）
ドル1つで囲うことでこのように $x+y$ 行の中に数式が入力できます。

##### 別行立ての数式
ドル2つで囲うことでこのように別行立ての数式が入力できます。
$$
x+y = 4
$$
</textarea> </div> <div class="col-md-6 border"> <div class="markdownx-preview md-body"></div> </div>
</div> </div> </div> <div id="div_id_tex2" class="form-group"> <label for="id_tex2" class="">
                数式の書き方
            </label> <div> <div class="markdownx row"> <div class="col-md-6"> <textarea name="tex2" cols="40" rows="10" class="markdownxwidget form-control markdownx-editor" id="id_tex2" data-markdownx-editor-resizable="True" data-markdownx-urls-path="/markdownx/markdownify/" data-markdownx-upload-urls-path="/markdownx/upload/" data-markdownx-latency="500">
インラインも別行立ても、数式の書き方は同じです。

##### 上付き・下付き文字
$$
x^{2}, x^{3}, x^{10}, a_{1}, a_{20}
$$

##### 分数、ルート
$$
\frac{a+b}{2a}, \sqrt{2} = 1.414\cdots
$$
</textarea> </div> <div class="col-md-6 border"> <div class="markdownx-preview md-body"></div> </div>
</div> </div> </div> <div id="div_id_tex3" class="form-group"> <label for="id_tex3" class="">
                特殊文字
            </label> <div> <div class="markdownx row"> <div class="col-md-6"> <textarea name="tex3" cols="40" rows="10" class="markdownxwidget form-control markdownx-editor" id="id_tex3" data-markdownx-editor-resizable="True" data-markdownx-urls-path="/markdownx/markdownify/" data-markdownx-upload-urls-path="/markdownx/upload/" data-markdownx-latency="500">
##### 板書体など
$$
{\mathbb N}, {\mathbb R}, {\mathfrak{S}}, {\mathcal{H}}, {\mathscr{F}}
$$

##### ギリシャ文字(一部)
$$
\alpha, \beta, \gamma, \delta, \omega, \varphi, \theta, \pi, \psi
$$

##### その他記号・特殊文字(一部)
$$
\times, \div , \therefore, \because, \varnothing,
\infty, \cdots, \vdots, \in , \subset, \leq, \geq
$$
</textarea> </div> <div class="col-md-6 border"> <div class="markdownx-preview md-body"></div> </div>
</div> </div> </div> <div id="div_id_tex9" class="form-group"> <label for="id_tex9" class="">
                数式の入力(その他)
            </label> <div> <div class="markdownx row"> <div class="col-md-6"> <textarea name="tex9" cols="40" rows="10" class="markdownxwidget form-control markdownx-editor" id="id_tex9" data-markdownx-editor-resizable="True" data-markdownx-urls-path="/markdownx/markdownify/" data-markdownx-upload-urls-path="/markdownx/upload/" data-markdownx-latency="500">
#####　大型記号
$$
\frac{dy}{dx},\quad
\int_0^1\quad
\sum_{k=1}^{n}\quad
\lim_{n\to \infty}\left(1+\frac 1n \right)^n
$$

#####　組み合わせ記号
$$
{}_{n}{\mathrm{P}}_{r},\quad
{}_{n}{\mathrm{C}}_{r},\quad
{}_{n}{\mathrm{H}}_{r}
$$

​
#####　行列/縦ベクトル
$$
\begin{pmatrix} a &amp; b \\ c &amp; d \end{pmatrix},\quad
\begin{pmatrix} a  \\ b \end{pmatrix}
$$

#####　改行/イコールを揃える
$$
\begin{eqnarray}
f(x)&amp;=&amp;(x+a)^2\\
    &amp;=&amp;x^2+2ax+a^2
    \end{eqnarray}
$$

#####　場合分け
$$
\begin{cases} 1 &amp; (x=1) \\ 0 &amp; (x\neq 0) \end{cases}
$$
</textarea> </div> <div class="col-md-6 border"> <div class="markdownx-preview md-body"></div> </div>
</div> </div> </div>
