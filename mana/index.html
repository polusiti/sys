<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題管理 - 学習ノート</title>
    <link rel="apple-touch-icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">
    <link rel="icon" href="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/61203.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/theme-toggle.css">
    <script src="../js/theme.js"></script>
</head>

<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="notebook">
        <div class="doodle-bg doodle-star">★</div>
        <div class="doodle-bg doodle-heart">♡</div>
        <div class="doodle-bg doodle-note">♪</div>
        <div class="doodle-bg doodle-smile">☺</div>
        <div class="doodle-bg doodle-check">✓</div>
        <div class="doodle-bg doodle-arrow">→</div>

        <div class="scribble scribble-1"></div>
        <div class="scribble scribble-2"></div>

        <div class="container">
            <div class="subject-select">
                <button class="back-btn" onclick="location.href='../pages/subject-select.html'">← 学習ノートに戻る</button>

                <h1>問題管理</h1>
                <p class="subtitle">科目を選んで問題を管理してください</p>

                <div class="stats" style="margin-bottom: 30px;">
                    <p class="stat">総問題数: <span id="totalQuestions">0</span></p>
                    <p class="stat">科目数: <span>6</span></p>
                </div>

                <div class="subject-grid">
                    <div class="subject-card" onclick="location.href='english-vocabulary/'">
                        <div class="subject-icon">A</div>
                        <div class="subject-name">英語単語</div>
                        <p class="stat" style="margin-top: 10px; font-size: 14px;">
                            <span id="vocabCount">0</span>問
                        </p>
                    </div>

                    <div class="subject-card" onclick="location.href='english-grammar/'">
                        <div class="subject-icon">G</div>
                        <div class="subject-name">英文法</div>
                        <p class="stat" style="margin-top: 10px; font-size: 14px;">
                            <span id="grammarCount">0</span>問
                        </p>
                    </div>

                    <div class="subject-card" onclick="location.href='english-listening/'">
                        <div class="subject-icon">🔊</div>
                        <div class="subject-name">リスニング</div>
                        <p class="stat" style="margin-top: 10px; font-size: 14px;">
                            <span id="listeningCount">0</span>問
                        </p>
                    </div>

                    <div class="subject-card" onclick="location.href='math/'">
                        <div class="subject-icon">∑</div>
                        <div class="subject-name">数学</div>
                        <p class="stat" style="margin-top: 10px; font-size: 14px;">
                            <span id="mathCount">0</span>問
                        </p>
                    </div>

                    <div class="subject-card" onclick="location.href='physics/'">
                        <div class="subject-icon">F</div>
                        <div class="subject-name">物理</div>
                        <p class="stat" style="margin-top: 10px; font-size: 14px;">
                            <span id="physicsCount">0</span>問
                        </p>
                    </div>

                    <div class="subject-card" onclick="location.href='chemistry/'">
                        <div class="subject-icon">H₂O</div>
                        <div class="subject-name">化学</div>
                        <p class="stat" style="margin-top: 10px; font-size: 14px;">
                            <span id="chemistryCount">0</span>問
                        </p>
                    </div>
                </div>

                <div class="card" style="margin-top: 40px;">
                    <h3 style="text-align: center; margin-bottom: 15px;">機能</h3>
                    <ul style="list-style: none; padding: 0;">
                        <li style="padding: 8px 0;">✓ 問題の作成・編集・削除</li>
                        <li style="padding: 8px 0;">✓ D1データベースと直接連携</li>
                        <li style="padding: 8px 0;">✓ 一括インポート・エクスポート</li>
                        <li style="padding: 8px 0;">✓ 問題統計・分析</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./d1-client.js"></script>
    <script>
        // ページロード時に統計を更新
        document.addEventListener('DOMContentLoaded', async function() {
            await updateStatistics();
        });

        async function updateStatistics() {
            try {
                const subjects = {
                    'english-vocabulary': 'vocabCount',
                    'english-grammar': 'grammarCount',
                    'english-listening': 'listeningCount',
                    'math': 'mathCount',
                    'physics': 'physicsCount',
                    'chemistry': 'chemistryCount'
                };

                let total = 0;

                for (const [subject, elementId] of Object.entries(subjects)) {
                    const count = await getQuestionCount(subject);
                    document.getElementById(elementId).textContent = count;
                    total += count;
                }

                document.getElementById('totalQuestions').textContent = total;
            } catch (error) {
                console.error('統計更新エラー:', error);
            }
        }

        async function getQuestionCount(subject) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/note/questions?subject=${subject}&limit=1`);
                if (!response.ok) return 0;

                const data = await response.json();
                // 実際のカウントを取得するには別のエンドポイントが必要
                // 暫定的に0を返す
                return data.questions ? data.questions.length : 0;
            } catch (error) {
                console.error(`${subject}の問題数取得エラー:`, error);
                return 0;
            }
        }
    </script>
</body>
</html>
