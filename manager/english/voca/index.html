        async function syncPendingData() {

            if (pendingQuestions.length === 0) return;
            
            let syncedCount = 0;
            const failedQuestions = [];
            
            for (const question of pendingQuestions) {

                        const localIndex = questions.findIndex(q => q.pendingId === question.pendingId);
                        if (localIndex !== -1) {
                            questions[localIndex].r2Url = response.url;
                            questions[localIndex].offline = false;

        }

        }
