<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="notebook">

        <div class="doodle-bg doodle-heart">♡</div>
        <div class="doodle-bg doodle-note">♪</div>
        <div class="doodle-bg doodle-smile">☺</div>
        <div class="doodle-bg doodle-check">✓</div>
        <div class="doodle-bg doodle-arrow">→</div>
        <div class="doodle-bg doodle-circle">◯</div>
        <div class="doodle-bg doodle-flower">✿</div>
        <div class="doodle-bg doodle-sun">☀</div>
        <div class="doodle-bg doodle-cloud">☁</div>
        <div class="doodle-bg doodle-pencil">✏</div>
        <div class="doodle-bg doodle-book">📖</div>

        <div class="scribble scribble-1"></div>
        <div class="scribble scribble-2"></div>
        <div class="scribble scribble-3"></div>

        <div class="container">
            <div class="english-menu">
                <h1>英語</h1>
                <button class="back-btn" onclick="location.href='subject-select.html'">← 科目選択に戻る</button>
                <p class="subtitle">カテゴリーを選んでください</p>

                <div class="category-grid">
                    <div class="category-card" onclick="location.href='category-detail.html?category=vocabulary'">
                        <div class="category-icon">ABC</div>
                        <div class="category-name">語彙</div>
                    </div>
                    <div class="category-card" onclick="location.href='category-detail.html?category=listening'">
                        <div class="category-icon">♪</div>
                        <div class="category-name">リスニング</div>
                    </div>
                    <div class="category-card" onclick="location.href='category-detail.html?category=grammar'">
                        <div class="category-icon">?!</div>
                        <div class="category-name">文法</div>
                    </div>
                    <div class="category-card" onclick="location.href='category-detail.html?category=reading'">
                        <div class="category-icon">...</div>
                        <div class="category-name">読解</div>
                    </div>
                    <div class="category-card" onclick="location.href='essay-correction.html'">

                        <div class="category-name">英作文添削</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker 登録成功:', registration.scope);

                    // Service Worker の更新チェック
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('新しい Service Worker が見つかりました');

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // 新しいバージョンが利用可能
                                if (confirm('新しいバージョンのアプリが利用可能です。更新しますか？')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                }
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Service Worker 登録失敗:', error);
                });
        }

        // PWA Install Prompt
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA インストールプロンプト表示可能');
            e.preventDefault();
            deferredPrompt = e;

            // インストールボタンを表示
            const installBtn = document.createElement('button');
            installBtn.textContent = '📱 アプリをインストール';
            installBtn.className = 'btn btn-primary';
            installBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                background: #e74c3c;
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
                z-index: 1001;
                transition: all 0.3s ease;
            `;

            installBtn.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('ユーザーが PWA インストールを承諾');
                        } else {
                            console.log('ユーザーが PWA インストールを拒否');
                        }
                        deferredPrompt = null;
                        installBtn.remove();
                    });
                }
            });

            document.body.appendChild(installBtn);
        });

        // PWA インストール完了検知
        window.addEventListener('appinstalled', () => {
            console.log('PWA が正常にインストールされました');
            const installBtn = document.querySelector('.install-btn');
            if (installBtn) {
                installBtn.remove();
            }
        });
    </script>
</body>
