        [data-theme="dark"] .status-badge.pending {

        [data-theme="dark"] .status-badge.approved {

    </style>
</head>
<body>
    <!-- ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div id="adminLoginOverlay" class="admin-login-overlay">
        <div class="admin-login-card">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 20px;">
                üîê ÁÆ°ÁêÜËÄÖË™çË®º

            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">

    <!-- „É™„Ç´„Éê„É™„Éº„Éë„Éç„É´Ôºà„É≠„Ç∞„Ç§„É≥Âæå„Å´Ë°®Á§∫Ôºâ -->
    <div id="recoveryPanel" class="recovery-panel">
        <button class="logout-btn" onclick="handleLogout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>

        <div class="panel-header">
            <h1>üîë „Ç¢„Ç´„Ç¶„É≥„Éà„É™„Ç´„Éê„É™„Éº„Éë„Éç„É´</h1>
            <p>ÊâãÂãïÊú¨‰∫∫Á¢∫Ë™ç„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <!-- „É¶„Éº„Ç∂„ÉºÊ§úÁ¥¢„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <div class="panel-section">
            <h2>üë§ „É¶„Éº„Ç∂„ÉºÊ§úÁ¥¢</h2>
            <form class="search-form" onsubmit="searchUser(event)">
                <input type="text" id="searchUserId" placeholder="„É¶„Éº„Ç∂„ÉºID„ÇíÂÖ•Âäõ" required>

        <!-- „É™„Ç´„Éê„É™„ÉºË¶ÅÊ±Ç‰∏ÄË¶ß -->
        <div class="panel-section">
            <h2>üìã „É™„Ç´„Éê„É™„ÉºË¶ÅÊ±Ç‰∏ÄË¶ß</h2>
            <div class="search-form">
                <button onclick="loadRecoveryRequests('pending')" style="background: #ffc107; border-color: #e0a800;">
                    ‰øùÁïô‰∏≠„ÅÆ„ÅøË°®Á§∫
                </button>
                <button onclick="loadRecoveryRequests('all')">„Åô„Åπ„Å¶Ë°®Á§∫</button>
            </div>
            <div id="requestsList" class="requests-list"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://questa-r2-api-fixed.t88596565.workers.dev';
        const ADMIN_PASSWORD = '„Å°„Çá„Å£„Å¥„Éº';

        // ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥
        function handleAdminLogin(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value;

            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuth', 'true');
                document.getElementById('adminLoginOverlay').style.display = 'none';
                document.getElementById('recoveryPanel').style.display = 'block';
                loadRecoveryRequests('pending');
            } else {
                alert('„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
            }
        }

        // „É≠„Ç∞„Ç¢„Ç¶„Éà
        function handleLogout() {
            sessionStorage.removeItem('adminAuth');
            location.reload();
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆË™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminAuth') === 'true') {
                document.getElementById('adminLoginOverlay').style.display = 'none';
                document.getElementById('recoveryPanel').style.display = 'block';
                loadRecoveryRequests('pending');
            }
        });

        // „É¶„Éº„Ç∂„ÉºÊ§úÁ¥¢
        async function searchUser(event) {
            event.preventDefault();
            const userId = document.getElementById('searchUserId').value.trim();
            const container = document.getElementById('userInfoContainer');

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/user/${userId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    const user = data.user;
                    container.innerHTML = `
                        <div class="user-info-box">
                            <h3>„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±</h3>
                            <table>
                                <tr><td>„É¶„Éº„Ç∂„ÉºID</td><td>${user.username}</td></tr>
                                <tr><td>Ë°®Á§∫Âêç</td><td>${user.display_name}</td></tr>
                                <tr><td>ÁßòÂØÜ„ÅÆË≥™Âïè</td><td>${user.secret_question}</td></tr>
                                <tr><td>ÁôªÈå≤Êó•ÊôÇ</td><td>${new Date(user.created_at).toLocaleString('ja-JP')}</td></tr>
                                <tr><td>ÊúÄÁµÇ„É≠„Ç∞„Ç§„É≥</td><td>${user.last_login ? new Date(user.last_login).toLocaleString('ja-JP') : '„Å™„Åó'}</td></tr>
                                <tr><td>„Éë„Çπ„Ç≠„ÉºÊï∞</td><td>${user.passkey_count}</td></tr>
                            </table>

                            <div class="verify-section">
                                <h4>üîê Êú¨‰∫∫Á¢∫Ë™çÔºàÁßòÂØÜ„ÅÆË≥™Âïè„ÅÆÁ≠î„ÅàÔºâ</h4>
                                <label>„É¶„Éº„Ç∂„Éº„Åã„ÇâÂèó„ÅëÂèñ„Å£„ÅüÁ≠î„Åà:</label>
                                <input type="text" id="providedAnswer" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ">
                                <button onclick="verifySecretAnswer('${user.id}', '${user.secret_answer_hash}')" class="login-btn">
                                    ÁÖßÂêà„Åô„Çã
                                </button>
                            </div>

                            <div class="action-buttons">
                                <button class="btn-approve" onclick="approveRecovery('${user.id}', '${user.username}')">
                                    ‚úÖ Êú¨‰∫∫Á¢∫Ë™çÂÆå‰∫Ü„Éª„Éë„Çπ„Ç≠„ÉºÂâäÈô§
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `<p style="color: red;">„É¶„Éº„Ç∂„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>`;
                }
            } catch (error) {
                console.error('User search error:', error);
                alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }

        // ÁßòÂØÜ„ÅÆË≥™Âïè„ÅÆÁ≠î„Åà„ÇíÁÖßÂêà
        async function verifySecretAnswer(userId, correctHash) {
            const providedAnswer = document.getElementById('providedAnswer').value.trim().toLowerCase();

            // „ÇØ„É©„Ç§„Ç¢„É≥„ÉàÂÅ¥„Åß„Éè„ÉÉ„Ç∑„É•Âåñ
            const encoder = new TextEncoder();
            const data = encoder.encode(providedAnswer);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const providedHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (providedHash === correctHash) {
                alert('‚úÖ Êú¨‰∫∫Á¢∫Ë™çÊàêÂäüÔºÅÁßòÂØÜ„ÅÆË≥™Âïè„ÅÆÁ≠î„Åà„Åå‰∏ÄËá¥„Åó„Åæ„Åó„Åü„ÄÇ');
            } else {
                alert('‚ùå Á≠î„Åà„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì„ÄÇÊú¨‰∫∫„Åß„Å™„ÅÑÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ');
            }
        }

        // „É™„Ç´„Éê„É™„ÉºÊâøË™çÔºà„Éë„Çπ„Ç≠„ÉºÂâäÈô§Ôºâ
        async function approveRecovery(userId, username) {
            if (!confirm(`${username} „ÅÆ„Åô„Åπ„Å¶„ÅÆ„Éë„Çπ„Ç≠„Éº„ÇíÂâäÈô§„Åó„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/recovery/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ ${username} „ÅÆ„Éë„Çπ„Ç≠„Éº„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü„ÄÇ\n\n„É¶„Éº„Ç∂„Éº„Å´Êñ∞Ë¶èÁôªÈå≤„ÇíÊ°àÂÜÖ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                    document.getElementById('userInfoContainer').innerHTML = '';
                    document.getElementById('searchUserId').value = '';
                } else {
                    alert(`„Ç®„É©„Éº: ${data.error}`);
                }
            } catch (error) {
                console.error('Approve recovery error:', error);
                alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }

        // „É™„Ç´„Éê„É™„ÉºË¶ÅÊ±Ç‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadRecoveryRequests(filter = 'all') {
            const container = document.getElementById('requestsList');
            container.innerHTML = '<p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/recovery/requests?filter=${filter}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success && data.requests.length > 0) {
                    container.innerHTML = data.requests.map(req => `
                        <div class="request-item ${req.status}">
                            <div class="request-header">
                                <div>
                                    <strong>${req.username}</strong>
                                    <span style="color: var(--text-light); margin-left: 10px;">
                                        ${new Date(req.requested_at).toLocaleString('ja-JP')}
                                    </span>
                                </div>
                                <span class="status-badge ${req.status}">
                                    ${req.status === 'pending' ? '‰øùÁïô‰∏≠' : req.status === 'approved' ? 'ÊâøË™çÊ∏à„Åø' : 'Âç¥‰∏ã'}
                                </span>
                            </div>
                            <p><strong>Êèê‰æõ„Åï„Çå„ÅüÁ≠î„Åà:</strong> ${req.secret_answer_provided}</p>
                            <p><strong>ÈÄ£Áµ°ÂÖà:</strong> ${req.contact_info || '„Å™„Åó'}</p>
                            ${req.admin_note ? `<p><strong>„É°„É¢:</strong> ${req.admin_note}</p>` : ''}
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p>„É™„Ç´„Éê„É™„ÉºË¶ÅÊ±Ç„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                }
            } catch (error) {
                console.error('Load requests error:', error);
                container.innerHTML = '<p style="color: red;">Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº</p>';
            }
        }
    </script>
