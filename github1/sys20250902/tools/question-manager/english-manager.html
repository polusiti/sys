    <script>
        class EnglishQuestionManager {
            constructor() {
                this.questions = [];
                this.filteredQuestions = [];
                this.currentEditId = null;
                this.init();
            }
            
            async init() {
                await this.loadQuestions();
                this.setupEventListeners();
                this.renderQuestions();
                this.updateStats();
                this.updateLastUpdateTime();
            }
            
            async loadQuestions() {
                try {
                    const db = await window.Database.getInstance();
                    const allQuestions = await db.getQuestions({ limit: 10000 });
                    this.questions = allQuestions.filter(q => q.subject === 'english');
                    this.filteredQuestions = [...this.questions];
                } catch (error) {
                    console.error('Failed to load questions:', error);
                    // Fallback to localStorage
                    const stored = localStorage.getItem('questions');
                    if (stored) {
                        this.questions = JSON.parse(stored).filter(q => q.subject === 'english');
                        this.filteredQuestions = [...this.questions];
                    }
                }
            }
            
            setupEventListeners() {
                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterQuestions();
                });
                
                // Filters
                document.getElementById('categoryFilter').addEventListener('change', () => {
                    this.filterQuestions();
                });
                
                document.getElementById('difficultyFilter').addEventListener('change', () => {
                    this.filterQuestions();
                });
                
                document.getElementById('formatFilter').addEventListener('change', () => {
                    this.filterQuestions();
                });
            }
            
            filterQuestions() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const category = document.getElementById('categoryFilter').value;
                const difficulty = document.getElementById('difficultyFilter').value;
                const format = document.getElementById('formatFilter').value;
                
                this.filteredQuestions = this.questions.filter(q => {
                    const matchesSearch = !searchTerm || 
                        q.questionContent?.text?.toLowerCase().includes(searchTerm) ||
                        q.id?.toLowerCase().includes(searchTerm) ||
                        q.targetWord?.toLowerCase().includes(searchTerm);
                    
                    const matchesCategory = !category || q.englishCategory === category;
                    const matchesDifficulty = !difficulty || q.difficulty == difficulty;
                    const matchesFormat = !format || q.answerFormat === format;
                    
                    return matchesSearch && matchesCategory && matchesDifficulty && matchesFormat;
                });
                
                this.renderQuestions();
            }
            
            renderQuestions() {
                const container = document.getElementById('questionsList');
                
                if (this.filteredQuestions.length === 0) {
                    container.innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #9ca3af;">
                            å•é¡ŒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.filteredQuestions.map(q => `
                    <div class="question-row">
                        <div class="question-id">${q.id}</div>
                        <div class="question-text">
                            ${q.questionContent?.text || q.question || 'No text'}
                            ${q.targetWord ? `<br><small style="color: #6b7280;">å¯¾è±¡: ${q.targetWord}</small>` : ''}
                        </div>
                        <div>
                            ${this.getCategoryBadge(q.englishCategory || 'vocabulary')}
                        </div>
                        <div class="difficulty-cell">
                            ${this.getDifficultyBadge(q.difficulty || 1)}
                        </div>
                        <div style="text-align: center;">${q.answerFormat}</div>
                        <div style="font-size: 12px; color: #6b7280;">
                            ${new Date(q.metadata?.createdAt || q.createdAt).toLocaleDateString()}
                        </div>
                        <div class="actions">
                            <button class="btn btn-sm btn-outline" onclick="manager.editQuestion('${q.id}')">
                                âœï¸
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="manager.previewQuestion('${q.id}')">
                                ğŸ‘ï¸
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="manager.deleteQuestion('${q.id}')">
                                ğŸ—‘ï¸
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            getCategoryBadge(category) {
                const badges = {
                    'vocabulary': '<span class="category-badge badge-vocabulary">èªå½™</span>',
                    'grammar': '<span class="category-badge badge-grammar">æ–‡æ³•</span>',
                    'reading': '<span class="category-badge badge-reading">èª­è§£</span>'
                };
                return badges[category] || badges['vocabulary'];
            }
            
            getDifficultyBadge(difficulty) {
                const num = parseInt(difficulty);
                if (num <= 2) return '<span class="difficulty-badge badge-easy">æ˜“</span>';
                if (num === 3) return '<span class="difficulty-badge badge-medium">ä¸­</span>';
                return '<span class="difficulty-badge badge-hard">é›£</span>';
            }
            
            updateStats() {
                const total = this.questions.length;
                const vocabulary = this.questions.filter(q => q.englishCategory === 'vocabulary').length;
                const grammar = this.questions.filter(q => q.englishCategory === 'grammar').length;
                const reading = this.questions.filter(q => q.englishCategory === 'reading').length;
                
                document.getElementById('totalQuestions').textContent = total;
                document.getElementById('vocabularyCount').textContent = vocabulary;
                document.getElementById('grammarCount').textContent = grammar;
                document.getElementById('readingCount').textContent = reading;
            }
            
            updateLastUpdateTime() {
                const latest = this.questions.reduce((latest, q) => {
                    const qDate = new Date(q.metadata?.updatedAt || q.metadata?.createdAt || Date.now());
                    return qDate > latest ? qDate : latest;
                }, new Date(0));
                
                document.getElementById('lastUpdate').textContent = 
                    `æœ€çµ‚æ›´æ–°: ${latest.toLocaleDateString()} ${latest.toLocaleTimeString()}`;
            }
            
            openCreateModal() {
                this.currentEditId = null;
                document.getElementById('modalTitle').textContent = 'æ–°è¦å•é¡Œä½œæˆ';
                document.getElementById('questionForm').reset();
                this.updateChoicesDisplay();
                document.getElementById('questionModal').style.display = 'block';
            }
            
            async editQuestion(id) {
                const question = this.questions.find(q => q.id === id);
                if (!question) return;
                
                this.currentEditId = id;
                document.getElementById('modalTitle').textContent = 'å•é¡Œç·¨é›†';
                
                // Populate form
                document.getElementById('editCategory').value = question.englishCategory || 'vocabulary';
                document.getElementById('editWordLevel').value = question.wordLevel || 'basic';
                document.getElementById('editTargetWord').value = question.targetWord || '';
                document.getElementById('editQuestionText').value = question.questionContent?.text || '';
                document.getElementById('editAnswerFormat').value = question.answerFormat || 'A1';
                document.getElementById('editDifficulty').value = question.difficulty || 1;
                document.getElementById('editExplanation').value = question.explanation?.text || '';
                
                this.updateChoicesDisplay();
                
                // Load choices
                if (question.answerData?.choices) {
                    const choices = question.answerData.choices;
                    const correctIndex = question.answerData.correctAnswers?.[0] || 0;
                    
                    choices.forEach((choice, i) => {
                        const choiceInput = document.getElementById(`choice${i}`);
                        const correctRadio = document.getElementById(`correct${i}`);
                        if (choiceInput) choiceInput.value = choice;
                        if (correctRadio && i === correctIndex) correctRadio.checked = true;
                    });
                }
                
                document.getElementById('questionModal').style.display = 'block';
            }
            
            updateChoicesDisplay() {

                const choiceCount = format === 'A4' ? 5 : 4;

                            <input type="text" class="form-input choice-input" id="choice${i}"

                }
            }
            
            async saveQuestion() {
                // Validate form
                const form = document.getElementById('questionForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                // Collect choices
                const format = document.getElementById('editAnswerFormat').value;
                const choiceCount = format === 'A4' ? 5 : 4;
                const choices = [];
                let correctAnswer = -1;
                
                for (let i = 0; i < choiceCount; i++) {
                    const choice = document.getElementById(`choice${i}`).value;
                    if (!choice) {
                        alert(`é¸æŠè‚¢${String.fromCharCode(65 + i)}ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„`);
                        return;
                    }
                    choices.push(choice);
                    
                    if (document.getElementById(`correct${i}`).checked) {
                        correctAnswer = i;
                    }
                }
                
                if (correctAnswer === -1) {
                    alert('æ­£è§£ã‚’é¸æŠã—ã¦ãã ã•ã„');
                    return;
                }
                
                // Build question data
                const questionData = {
                    id: this.currentEditId || this.generateId(),
                    answerFormat: format,
                    subject: 'english',
                    englishCategory: document.getElementById('editCategory').value,
                    wordLevel: document.getElementById('editWordLevel').value,
                    targetWord: document.getElementById('editTargetWord').value,
                    difficulty: parseInt(document.getElementById('editDifficulty').value),
                    topic: 'è‹±èª',
                    tags: [document.getElementById('editCategory').value],
                    questionContent: {
                        text: document.getElementById('editQuestionText').value,
                        latex: false
                    },
                    answerData: {
                        choices: choices,
                        correctAnswers: [correctAnswer]
                    },
                    explanation: {
                        text: document.getElementById('editExplanation').value
                    },
                    metadata: {
                        estimatedTime: 60,
                        createdAt: this.currentEditId ? 
                            this.questions.find(q => q.id === this.currentEditId)?.metadata?.createdAt || 
                            new Date().toISOString() :
                            new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                        createdBy: 'system'
                    },
                    active: true
                };
                
                try {
                    const db = await window.Database.getInstance();
                    await db.saveQuestion(questionData);
                    
                    // Update local array
                    if (this.currentEditId) {
                        const index = this.questions.findIndex(q => q.id === this.currentEditId);
                        if (index >= 0) {
                            this.questions[index] = questionData;
                        }
                    } else {
                        this.questions.push(questionData);
                    }
                    
                    this.filterQuestions();
                    this.updateStats();
                    this.updateLastUpdateTime();
                    this.closeModal();
                    
                    alert(this.currentEditId ? 'å•é¡Œã‚’æ›´æ–°ã—ã¾ã—ãŸ' : 'å•é¡Œã‚’ä½œæˆã—ã¾ã—ãŸ');
                } catch (error) {
                    console.error('Save failed:', error);
                    alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            }
            
            generateId() {
                return `english_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
            }

                if (!confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

            previewQuestion(id) {
                const question = this.questions.find(q => q.id === id);
                if (!question) return;
                
                let preview = `å•é¡ŒID: ${question.id}\n\n`;
                preview += `ã€å•é¡Œã€‘\n${question.questionContent?.text || ''}\n\n`;
                
                if (question.targetWord) {
                    preview += `ã€å¯¾è±¡å˜èªã€‘${question.targetWord}\n\n`;
                }
                
                if (question.answerData?.choices) {
                    preview += `ã€é¸æŠè‚¢ã€‘\n`;
                    question.answerData.choices.forEach((choice, i) => {
                        const marker = question.answerData.correctAnswers?.includes(i) ? 'â—‹' : ' ';
                        preview += `${marker} ${String.fromCharCode(65 + i)}. ${choice}\n`;
                    });
                }
                
                if (question.explanation?.text) {

            async exportQuestions() {
                const data = {
                    exportDate: new Date().toISOString(),
                    subject: 'english',
                    totalQuestions: this.filteredQuestions.length,
                    questions: this.filteredQuestions
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `english_questions_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            closeModal() {
                document.getElementById('questionModal').style.display = 'none';
            }
